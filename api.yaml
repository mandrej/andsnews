service: default
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 10m

libraries:
- name: PIL
  version: latest
- name: ssl
  version: latest

handlers:
- url: /.*
  script: main.app
  secure: always

inbound_services:
- warmup

builtins:
- deferred: on

skip_files:
- lib/PIL*
- ^docs
- ^vue2
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?.*\.py[co]$
