<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="redux-store.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="item-view.html">

<dom-module id="detail-view">
  <template>
    <style include="shared-styles">
      iron-swipeable-pages {
        height: 100vh;
      }
    </style>

    <iron-ajax id="ajax"
      auto url="{{_url(kind, field, value)}}"
      params="{{params}}"
      handle-as="json"
      on-response="handler"
      loading="{{loading}}"
      debounce-duration="0"></iron-ajax>

    <iron-ajax id="delete_ajax" method="DELETE"></iron-ajax>

    <paper-dialog id="message"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>Nothing found</h2>
      <p>Please try again</p>
    </paper-dialog>

    <!--331: if (this.items[i] && this.items[i].offsetWidth == 0) {-->
    <iron-swipeable-pages id="swipe" no-cycle
      selected="{{index}}"
      threshold="0"
      disabled="[[disableSwipe]]"
      on-iron-select="changeCurrent">
      <template is="dom-repeat" items="{{records}}" item="{{item}}" initial-count="1">
        <item-view
          item="{{item}}"
          filter="[[filter]]"
          route="{{route}}"></item-view>
      </template>
    </iron-swipeable-pages>
  </template>

  <script>
    Polymer({
      is: 'detail-view',
      behaviors: [ ReduxBehavior, Polymer.IronA11yKeysBehavior ],
      properties: {
        params: { type: Object, value: {}, notify: true },
        filter: { type: Object, value: {}, notify: true },
        records: { type: Array, notify: true },
        index: { type: Number, value: 0, notify: true },
        loading: { type: Boolean, value: false, notify: true },
        disableSwipe: { type: Boolean, statePath: 'disableSwipe' },
        keyEventTarget: {
          type: Object,
          value: function () {
            return document.body;
          }
        },
      },
      keyBindings: {
        'left': 'keyboardHandler',
        'right': 'keyboardHandler',
        'i': 'keyboardHandler',
        'z': 'keyboardHandler',
      },
      actions: {
        change: function (payload) {
          return {
            type: 'CURRENT_CHANGED',
            payload: payload
          }
        }
      },
      listeners: {
        'edit-record': '_editRecord',
        'delete-record': '_deleteRecord',
        'swipe-left': '_swipeLeft',
        'swipe-right': '_swipeRight',
      },
      _url: function (kind, field, value) {
        // initial set value to null, otherwise search won't work
        var url;
        const prefix = '/api';
        this.records = [];

        if (kind == 'search' && field != null) {
          url = [prefix, kind, field].join('/');
        } else if (field && value) {
          url = [prefix, kind, field, value].join('/');
        }
        this.set('params._page', null);
        return url;
      },
      handler: function (request) {
        const response = request.detail.response;
        if (!response.objects) return;
        if (response.objects.length == 0) {
          const dialog = this.$.message;
          dialog.fitInto = this.$.swipe;
          dialog.open();
        } else {
          response.objects.forEach(function (item) {
            this.push('records', item);
          }, this);
          this.filter = {};
          if (response.filter) {
            this.filter[response.filter.field] = response.filter.value;
          }
        }
      },
      loadMore: function () {
        const ajax = this.$.ajax;
        // if (ajax.lastRequest) ajax.lastRequest.abort();
        if (ajax.lastResponse && ajax.lastResponse._next) {
          this.set('params._page', ajax.lastResponse._next);
        }
      },
      keyboardHandler: function(e) {
        const state = this.getState();

        switch(e.detail.key) {
          case 'left':
            if (state.disableSwipe) return;
            if (state.kind === 'photo') {
              this.fire('swipe-left');
            }
            break;
          case 'right':
            if (state.disableSwipe) return;
            if (state.kind === 'photo') {
              this.fire('swipe-right');
            }
            break;
          case 'i':
            if (state.kind === 'photo' && state.view !== 'form') {
              this.$$('.iron-selected').fire('info-toggle');
            }
            break;
          case 'z':
            if (state.kind === 'photo' && state.view !== 'form') {
              this.dispatch('change', {
                disableSwipe: !state.disableSwipe,
                zooming: !state.zooming
              });
              this.$$('.iron-selected').fire('zoom-toggle');
            }
            break;
        }
      },
      changeCurrent: function () {
        if (this.index == null) this.index = 0;
        const item = this.records[this.index];
        if (item) {
          this.dispatch('change', {
            headline: item.headline,
            kind: item.kind,
            safekey: item.safekey
          });
        }
        if (this.records.length - 6 < this.index) {
          this.loadMore();
        }
      },
      _editRecord: function () {
        const state = this.getState();
        if (state.view == 'display') {
          this.dispatch('change', {
            view: 'form',
            disableSwipe: true
          });
        } else {
          this.dispatch('change', {
            view: 'display',
            disableSwipe: false
          });
        }
      },
      _swipeLeft: function () {
        if (this.index > 0) {
          this.$.swipe.selectPrevious();
        }
      },
      _swipeRight: function () {
        if (this.index < this.records.length - 1) {
          this.$.swipe.selectNext();
        }
      },
      _deleteRecord: function () {
        const obj = this.splice('records', this.index, 1)[0];
        const xhr = this.$.delete_ajax;

        xhr.url = '/api/delete/' + obj.safekey;
        xhr.generateRequest();
        this.dispatch('change', {
            view: 'display',
            disableSwipe: false
          });
      },
      propertyChanged: function (newValue, oldValue) {
        console.log([oldValue || 'undefined', ' -> ', newValue].join(''));
      },
    });
  </script>
</dom-module>
