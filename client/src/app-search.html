<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="app-search">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
            }
            paper-input {
                width: 160px;
                display: none;
                --paper-input-container: {
                    padding: 4px 0;
                }
            }
        </style>

        <iron-a11y-keys target="[[targetSearch]]" keys="enter" on-keys-pressed="onSearch"></iron-a11y-keys>
        <div class="layout horizontal">
            <paper-icon-button icon="search" on-tap="expandWidget" id="button"></paper-icon-button>
            <paper-input id="inputSearch" placeholder="search" no-label-float
                value="{{search::value-changed}}"></paper-input>
        </div>
    </template>
    <script>
        Polymer({
            is: 'app-search',
            behaviors: [
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior,
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this.$.inputSearch
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this.$.inputSearch
                            }
                        }
                    }
                },
                field: { type: String, value: null, notify: true },
				value: { type: String, value: null, notify: true },
                search: { type: String, value: null, notify: true },
                targetSearch: {
					type: Object,
					value: function() {
						return this.$.inputSearch;
					}
				},
            },
            listeners: {
                'neon-animation-finish': 'animationFinish'
            },
            animationFinish: function(e) {
                if (this.$.inputSearch.style.display == 'block') {
                    this.$.button.setAttribute('icon', 'clear');
                    this.$.inputSearch.focus();
                } else {
                    this.$.inputSearch.style.display = 'none';
                    this.$.button.setAttribute('icon', 'search');
                    this.set('route.path', '/detail/search/' + this.field);
                }
            },
            expandWidget: function() {
                if (this.$.inputSearch.style.display == 'block') {
                    this.$.inputSearch.style.display = 'none';
                    this.$.button.setAttribute('icon', 'search');
                } else {
                    this.$.inputSearch.style.display = 'block';
                    this.playAnimation('entry');
                }
            },
            onSearch: function() {
                this.field = this.search;
                this.search = null;
                this.value = null;
                this.$.inputSearch.style.display = 'none';
                this.$.button.setAttribute('icon', 'search');
                this.playAnimation('exit');
			},
        });
    </script>
</dom-module>
