<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./redux-store.html">

<dom-module id="redux-example">
  <template>
    <h3>You have [[friendCount]] friends.</h3>
    <input id="field" type="text">
    <button on-tap="addFriend">ADD</button>
    <ul>
      <template is="dom-repeat" items={{friends}} as=friend>
        <li>[[friend]]</li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'redux-example',
      behaviors: [ ReduxBehavior ],
      actions: {
        add: function(name) {
          return {
            type: 'ADD_FRIEND',
            payload: name
          }
        }
      },
      properties: {
        friends: {
          type: Array,
          statePath: 'friends'
        },
        friendCount: {
          type: Number,
          computed: 'computeFriendCount(friends)'
        }
      },
      computeFriendCount: function(friends) {
        return friends.length
      },
      addFriend: function() {
        const field = this.$.field;
        if (field.value) {
          this.dispatch('add', field.value)
          field.value = null;
          field.focus();
        }
      }
    })
  </script>
</dom-module>
