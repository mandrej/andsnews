<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="grid-view">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-start-aligned);
                @apply(--layout-wrap);
            }
            ::-webkit-scrollbar {
                display: none;
            }
            .rec {
                position: relative;
                width: 20%;
                height: 150px;
				cursor: pointer;
			}
            .rec iron-image {
                width: 100%;
                height: 100%;
            }
            .rec .title {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0,0,0,0.5);
                color: var(--dark-theme-text-color);
                font-size: 20px;
                padding: 16px;
                text-overflow: ellipsis;
            }
            paper-ripple {
				color: #fff;
			}
            @media (max-width: 1024px) { .rec { width: calc(100% / 4); } }
            @media (max-width: 768px)  { .rec { width: calc(100% / 3); } }
            @media (max-width: 432px)  { .rec { width: calc(100% / 2); } }
        </style>

        <iron-ajax auto
			url="[[_url(view, kind)]]"
			handle-as="json"
			last-response="{{response}}"
			debounce-duration="300"></iron-ajax>

        <template is="dom-repeat" items="[[response]]" as="row">
            <template is="dom-repeat" items="[[row.items]]" as="rec" on-dom-change="repeatRender">
                <div class="rec"
                    data-field$="[[row.field_name]]" on-tap="applyFilter">
                    <iron-image src="[[rec.repr_url]]" preload sizing="cover"></iron-image>
                    <div class="title">
                        <div class="layout horizontal justified">
                            <span class="self-center">[[rec.name]]</span>
                            <span class="self-center">[[rec.count]]</span>
                        </div>
                    </div>
                    <paper-ripple></paper-ripple>
                </div>
            </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'grid-view',
            behaviors: [
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior,
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'cascaded-animation',
                                animation: 'fade-in-animation'
                            }, {
                                name: 'cascaded-animation',
                                animation: 'transform-animation',
                                transformFrom: 'translateY(-56px)'
                            }]
                        }
                    }
                },
                view: { type: String, value: null, notify: true },
                kind: { type: String, value: null, notify: true, },
				field: { type: String, value: null, notify: true },
				value: { type: String, value: null, notify: true },
            },
            _url: function(view, kind) {
                if (view != 'grid') return;
                if (kind == 'photo' || kind == 'entry') {
                    return ['/api/filter', kind].join('/');
                }
			},
            applyFilter: function(e) {
				this.field = e.model.row.field_name;
				this.value = '' + e.model.rec.name;
				this.set('route.path', ['', this.kind, this.field, this.value].join('/'));
			},
            repeatRender: function() {
                var nodes = Polymer.dom(this.shadowRoot).querySelectorAll('.rec')
                this.animationConfig['entry'][0].nodes = nodes;
                this.animationConfig['entry'][1].nodes = nodes;
                this.playAnimation('entry');
            },
        });
    </script>
</dom-module>
