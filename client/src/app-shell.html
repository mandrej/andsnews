<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="detail-view.html">
<link rel="import" href="admin-view.html">
<link rel="import" href="form-view.html">

<dom-module id="app-shell">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				display: block;
			}
			app-header {
				color: var(--light-theme-text-color);
				z-index: 1;
				background-color: var(--light-theme-background-color);
				/*--app-header-background-rear-layer: {
					background-color: var(--google-yellow-300);
      			};*/
				@apply(--shadow-elevation-2dp);
          	}
			app-toolbar a, paper-item a {
				color: inherit;
				text-decoration: none;
			}
			app-drawer {
				min-height: 100vh;
				top: 0;
				bottom: 0;
				z-index: 2;
				--app-drawer-content-container: {
					padding: 0;
				}
			}
			app-drawer app-toolbar {
				background-color: var(--google-yellow-300);
				@apply(--shadow-elevation-2dp);
			}
			paper-fab {
                --paper-fab-background: var(--google-yellow-300);
                --paper-fab-keyboard-focus-background: var(--google-yellow-700);
            }
            paper-item iron-icon {
                margin-right: 16px;
                color: var(--light-theme-secondary-color);
            }
			paper-button {
				text-transform: lowercase;
			}
			h1, h4 {
				margin: 0;
				font-size: 36px;
				font-weight: 300;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			[condensed-title] {
				font-size: 24px;
			}
			@media (max-width: 767px) {
        		h1 {
					margin: 0 12px;
					font-size: 24px;
				}
        	}
		</style>

		<!--
		/:view	/:kind	/:field	/:value
		view:	grid, detail, admin
		kind:	photo, entry, search

		new patterns: https://www.polymer-project.org/1.0/articles/routing.html
		/:kind					grid view		/photo
		/:kind/:field/:value	detail view		/photo/date/2015
		/search/:find			detail view		/search/ana
		/admin/:kind			admin view		/admin/photo
		/admin/:kind/:slug		form view		/admin/photo/wet-red
		-->

		<app-location route="{{route}}" use-hash-as-path></app-location>

		<app-route
			route="{{route}}"
			pattern="/:view"
			data="{{dataView}}"
			tail="{{tailView}}"
			active="{{activeView}}"></app-route>

		<app-route
			route="{{tailView}}"
			pattern="/:kind"
			data="{{dataKind}}"
			tail="{{tailKind}}"
			active="{{activeKind}}"></app-route>

		<app-route
			route="{{tailKind}}"
			pattern="/:field"
			data="{{dataField}}"
			tail="{{tailField}}"></app-route>

		<app-route
			route="{{tailField}}"
			pattern="/:value"
			data="{{dataValue}}"></app-route>

		<iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

		<app-drawer id="drawer" swipe-open>
			<app-toolbar>
				<h1 main-title>ANDрејевићи</h1>
			</app-toolbar>
			<paper-menu attr-for-selected="kind-page" selected="[[dataKind.kind]]" class="layout vertical">
				<paper-item kind-page="photo" on-tap="resetFilter">
					<a href="#/grid/photo" class="flex">
						<iron-icon icon="image:photo-camera"></iron-icon>Photos
					</a>
				</paper-item>
				<paper-item kind-page="entry" on-tap="resetFilter">
					<a href="#/grid/entry" class="flex">
						<iron-icon icon="description"></iron-icon>Texts
					</a>
				</paper-item>
				<template is="dom-if" if="[[_isKindPhoto(dataKind.kind)]]">
					<paper-item kind-page="photo" on-tap="resetFilter">
						<a href="#/admin/photo" class="flex">
							<iron-icon icon="settings"></iron-icon>Admin
						</a>
					</paper-item>
				</template>
				<template is="dom-if" if="[[!_isKindPhoto(dataKind.kind)]]">
					<paper-item kind-page="entry" on-tap="resetFilter">
						<a href="#/admin/entry" class="flex">
							<iron-icon icon="settings"></iron-icon>Admin
						</a>
					</paper-item>
				</template>
			</paper-menu>
			<paper-item>[[version]]</paper-item>
		</app-drawer>

		<app-header-layout>
			<app-header condenses reveals fixed effects="waterfall resize-title blend-background parallax-background">
				<app-toolbar>
					<template is="dom-if" if="[[_isDetailView(dataView.view)]]">
						<paper-icon-button icon="chevron-left" on-tap="resetFilter"></paper-icon-button>
					</template>
					<template is="dom-if" if="[[!_isDetailView(dataView.view)]]">
						<template is="dom-if" if="[[smallScreen]]">
							<paper-icon-button icon="menu" on-tap="_drawerToggle"></paper-icon-button>
						</template>
					</template>
	  				<h4 condensed-title>{{headline}}</h4>
					<template is="dom-if" if="[[!_isDetailView(dataView.view)]]">
						<template is="dom-if" if="[[!smallScreen]]">
							<iron-selector attr-for-selected="kind-page" selected="[[dataKind.kind]]">
								<a href="#/grid/photo" kind-page="photo" on-tap="resetFilter">
									<paper-button>Photos</paper-button></a>
								<a href="#/grid/entry" kind-page="entry" on-tap="resetFilter">
									<paper-button>Texts</paper-button></a>
								<template is="dom-if" if="[[_isKindPhoto(dataKind.kind)]]">
									<a href="#/admin/photo" kind-page="photo" on-tap="resetFilter">
										<paper-button>Admin</paper-button></a>
								</template>
								<template is="dom-if" if="[[!_isKindPhoto(dataKind.kind)]]">
									<a href="#/admin/entry" kind-page="entry" on-tap="resetFilter">
										<paper-button>Admin</paper-button></a>
								</template>
							</iron-selector>
						</template>
						<app-search
							field="{{dataField.field}}"
							value="{{dataValue.value}}"
							route="{{route}}"></app-search>
					</template>
	    		</app-toolbar>
	    		<app-toolbar>
	      			<h1 main-title>{{headline}}</h1>
					<template is="dom-if" if="[[_isDetailView(dataView.view)]]">
						<template is="dom-if" if="[[_isKindPhoto(dataKind.kind)]]">
							<paper-icon-button icon="more-vert" on-tap="showExif"></paper-icon-button>
						</template>
					</template>
					<template is="dom-if" if="[[!_isDetailView(dataView.view)]]">
						<template is="dom-if" if="[[_isAdminView(dataView.view)]]">
							<paper-fab icon="add"></paper-fab>
						</template>
						<template is="dom-if" if="[[!_isAdminView(dataView.view)]]">
							<paper-spinner active$="[[loading]]"></paper-spinner>
						</template>
					</template>
	    		</app-toolbar>
			</app-header>

			<main>
				<app-scrollpos-control selected="{{dataView.view}}"></app-scrollpos-control>
				<neon-animated-pages selected="{{dataView.view}}" attr-for-selected="data-view">
					<grid-view
						data-view="grid"
						view="[[dataView.view]]"
						kind="[[dataKind.kind]]"
						field="{{dataField.field}}"
						value="{{dataValue.value}}"
						start="{{start}}"
						route="{{route}}"
						loading="{{loading}}"></grid-view>

					<detail-view
						data-view="detail"
						view="[[dataView.view]]"
						kind="[[dataKind.kind]]"
						field="[[dataField.field]]"
						value="[[dataValue.value]]"
						start="{{start}}"
						loading="{{loading}}"
						headline="{{headline}}"></detail-view>

					<admin-view
						data-view="admin"
						view="[[dataView.view]]"
						kind="[[dataKind.kind]]"
						field="[[dataField.field]]"
						value="[[dataValue.value]]"
						route="{{route}}"
						loading="{{loading}}"></admin-view>

					<form-view
						data-view="form"
						view="[[dataView.view]]"
						kind="[[dataKind.kind]]"
						field="[[dataField.field]]"
						value="[[dataValue.value]]"
						route="{{route}}"></form-view>
				</neon-animated-pages>
			</main>
		</app-header-layout>
	</template>

	<script>
		Polymer({
			is: 'app-shell',
			attached: function() {
				if (!this.route.path) {
					this.set('route.path', '/grid/photo');
					this.set('dataView.view', 'grid');
					this.set('dataKind.kind', 'photo');
					this.set('dataField.field', null);
					this.set('dataValue.value', null);
				}
			},
			properties: {
				version: { type: String, value: '1607 31T13'},
				headline: { type: String, value: 'ANDрејевићи', notify: true },
				start: { type: Number, value: 0, notify: true },
				smallScreen: { type: Boolean, value: false, notify: true },
				loading: { type: Boolean, value: false, notify: true },
			},
			resetFilter: function(e) {
				if (this.dataKind.kind == 'search') {
					this.set('dataKind.kind', 'photo');
				}
				this.set('dataField.field', null);
				this.set('dataValue.value', null);

				this.headline = 'ANDрејевићи'
				this.start = 0;
				this.$.drawer.close();

				this.async(function() {
					this.set('route.path', ['', 'grid', this.dataKind.kind].join('/'));
				})
			},
			_isDetailView: function(view) {
				return view == 'detail';
			},
			_isAdminView: function(view) {
				return view == 'admin';
			},
			_isFormView: function(view) {
				return view == 'form';
			},
			_drawerToggle: function() {
				this.$.drawer.toggle();
			},
			_isKindPhoto: function(kind) {
				return kind == 'photo'
			},
			showExif: function(e) {
				this.$$('detail-view').fire('show-exif');
            },
		});
	</script>
</dom-module>
