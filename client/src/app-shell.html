<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">

<link rel="import" href="detail-view.html">

<link rel="import" href="form-view.html">

<dom-module id="app-shell">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<style>
			app-header {
				background-image: url(../images/md.jpg);
    			background-position: top center;
			}
			app-toolbar {
				color: var(--primary-background-color);
			}
			app-toolbar.sticky {
				height: 64px;
				line-height: 64px;
				font-size: 24px;
				color: var(--primary-text-color);
			}
			h1 {
				margin: 0;
				font-size: 36px;
				font-weight: 300;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				text-align: center;
			}
			h4 {
				margin: 0;
				font-size: 16px;
				font-weight: 300;
			}
			app-toolbar a {
				display: inline-block;
				color: var(--primary-background-color);
				text-decoration: none;
				text-transform: lowercase;
			}
			app-toolbar a img.thumbnail {
				display: inherit;
				width: 48px;
				height: 48px;
				border-radius: 50%;
			}
			.navigation {
				margin: 0;
				padding: 0;
			}
			.navigation li {
				display: inline-block;
				list-style: none;
			}
			.add {
				position: absolute;
				width: calc(56px + 28px);
				top: 164px;
				right: 0;
				z-index: 10;
			}
			.fixed {
				width: calc(56px + 28px);
				position: fixed;
			}
			#spinner {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
			paper-spinner {
				width: 100px;
				height: 100px;
				--paper-spinner-stroke-width: 8px;
			}
			paper-icon-button {
				color: var(--primary-background-color);
			}
		</style>

		<app-location route="{{route}}" use-hash-as-path></app-location>

		<app-route
			route="{{route}}"
			pattern="/:view"
			data="{{dataView}}"
			tail="{{tailView}}"></app-route>

		<app-route
			route="{{tailView}}"
			pattern="/:kind"
			data="{{dataKind}}"
			tail="{{tailKind}}"></app-route>

		<app-route
			route="{{tailKind}}"
			pattern="/:field"
			data="{{dataField}}"
			tail="{{tailField}}"></app-route>

		<app-route
			route="{{tailField}}"
			pattern="/:value"
			data="{{dataValue}}"
			tail="{{tailValue}}"></app-route>

		<iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

		<google-signin-aware id="aware"
            client-id="719127177629-l03racul4r8fsvs31l4fonlk51k04t92.apps.googleusercontent.com"
            is-authorized="{{isAuthorized}}"
            on-google-signin-aware-success="handleSignIn"></google-signin-aware>

		<paper-dialog id="deleteDialog" modal
            entry-animation="scale-up-animation" exit-animation="fade-out-animation"
			on-iron-overlay-closed="deleteRecord">
            <h2>Are you sure?</h2>
			<div class="layout horizontal center-justified">
				<paper-button dialog-dismiss>Cancel</paper-button>
				<paper-button dialog-confirm autofocus>OK</paper-button>
			</div>
        </paper-dialog>

		<paper-dialog id="authorizationDialog" modal
            entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<h2>Authorization Required</h2>
            <p>Please Sign-In with your Google Account</p>
            <div class="layout horizontal center-justified">
				<paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="_sign">OK</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="administrationDialog" modal
            entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<h2>Administrator Required</h2>
            <p>Please Sign-In with your Google Account</p>
            <div class="layout horizontal center-justified">
				<paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="_sign">OK</paper-button>
            </div>
        </paper-dialog>

		<div id="spinner" class="layout horizontal center-justified">
			<paper-spinner class="self-center" active$="[[loading]]"></paper-spinner>
		</div>

		<div style="max-width: 1280px; margin: 0 auto; position: relative">
			<div hidden$="[[!_canAddRecord(dataView.view, isAuthorized)]]" class="add">
				<div class="fixed">
					<paper-fab icon="add" on-tap="addRecord"></paper-fab>
				</div>
			</div>

			<app-header-layout>
				<app-header condenses fixed effects="waterfall blend-background parallax-background">
					<app-toolbar>
						<div class="layout horizontal justified" style="width: 100%">
							<a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
								<img class="thumbnail" src="[[userImg(user)]]">
							</a>
							<a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
							<app-search
								field="{{dataField.field}}"
								value="{{dataValue.value}}"
								route="{{route}}"></app-search>
						</div>
					</app-toolbar>
					<app-toolbar>
						<h1 main-title>{{headline}}</h1>
					</app-toolbar>
					<app-toolbar class="sticky" sticky>
						<div class="layout horizontal justified" style="width: 100%">
							<ul role="navigation" class="navigation">
								<li>
									<a href="#/grid/photo">
										<paper-icon-button icon="image:photo-camera"></paper-icon-button>
										<span hidden$="{{smallScreen}}">Photos</span>
									</a>
								</li>
								<li>
									<a href="#/grid/entry">
										<paper-icon-button icon="description"></paper-icon-button>
										<span hidden$="{{smallScreen}}">Texts</span>
									</a>
								</li>
							</ul>

							<div hidden$="[[!_isDetailView(dataView.view)]]">
								<span hidden$="[[!isAdmin]]">
									<paper-icon-button icon="clear" on-tap="confirmDelete"></paper-icon-button>
									<paper-icon-button icon="create" on-tap="editRecord"></paper-icon-button>
								</span>
								<span hidden$="[[!_isKindPhoto(itemKind)]]">
									<paper-icon-button icon="file-download" on-tap="downloadPhoto"></paper-icon-button>
									<paper-icon-button icon="zoom-in" on-tap="zoomPhoto"></paper-icon-button>
									<paper-icon-button icon="more-vert" on-tap="showExif"></paper-icon-button>
								</span>
							</div>
						</div>
					</app-toolbar>
				</app-header>

				<main id="main">
					<app-scrollpos-control selected="{{dataView.view}}"></app-scrollpos-control>

					<neon-animated-pages selected="{{dataView.view}}" attr-for-selected="data-view">
						<admin-shell
							data-view="maintenance"
							is-admin="{{isAdmin}}"
							route="{{route}}"></admin-shell>

						<grid-view
							data-view="grid"
							kind="[[dataKind.kind]]"
							field="{{dataField.field}}"
							value="{{dataValue.value}}"
							route="{{route}}"
							loading="{{loading}}"></grid-view>

						<detail-view
							data-view="detail"
							kind="[[dataKind.kind]]"
							field="[[dataField.field]]"
							value="[[dataValue.value]]"
							records="{{records}}"
							item-kind="{{itemKind}}"
							loading="{{loading}}"
							headline="{{headline}}"
							route="{{route}}"></detail-view>

						<form-view
							data-view="form"
							is-authorized="{{isAuthorized}}"
							view="[[dataView.view]]"
							kind="[[dataKind.kind]]"
							field="[[dataField.field]]"
							value="[[dataValue.value]]"
							route="{{route}}"></form-view>
					</neon-animated-pages>
				</main>
			</app-header-layout>
		</div>

	</template>

	<script>
		Polymer({
			is: 'app-shell',
			behaviors: [
                Polymer.NeonAnimatableBehavior
            ],
			attached: function() {
				if (!this.route.path) {
					this.set('route.path', '/grid/photo');
				}
			},
			observers: [
				'viewChanged(dataView.view)'
			],
			properties: {
				version: { type: String, value: '161008'},
				headline: { type: String, value: 'ANDрејевићи', notify: true },
				smallScreen: { type: Boolean, value: false, notify: true },
				isAuthorized: { type: Boolean, value: false, notify: true },
				user: { type: Object, notify: true },
				isAdmin: { type: Boolean, value: false, notify: true },
				dataView: { type: Object, value: {view: null} },
				dataKind: { type: Object, value: {kind: null} },
				dataField: { type: Object, value: {field: null} },
				dataValue: { type: Object, value: {value: null} },
				loading: { type: Boolean, value: false, notify: true },
				records: { type: Array, value: [], notify: true },
				itemKind: { type: String, value: 'photo', notify: true },
			},
			viewChanged: function(view) {
				this.debounce('viewChanged', function() {
					// do once after debounce
					switch (view) {
						case 'grid':
							this.set('dataField.field', null);
							this.set('dataValue.value', null);
							this.async(function() {
								this.headline = 'ANDрејевићи';
							});
							break;
						case 'form':
							if (!this.isAuthorized) {
								this.$.authorizationDialog.open();
							}
							this.async(function() {
								this.headline = 'Form';
							});
							break;
						case 'maintenance':
							if (!this.isAdmin) {
								this.$.administrationDialog.open();
							}
							this.set('dataKind.kind', null);
							this.set('dataField.field', null);
							this.set('dataValue.value', null);
							this.async(function() {
								this.headline = 'Admin v.' + this.version;
							});
							break;
					}
				}, 100);
			// do on every change
			},
			_canAddRecord: function(view, loggedin) {
				return view == 'grid' && loggedin;
			},
			_isDetailView: function(view) {
				return view == 'detail';
			},
			_isFormView: function(view) {
				return view == 'form';
			},
			_isKindPhoto: function(kind) {
				return kind == 'photo';
			},
			_sign: function() {
				if (this.user) {
					this.user.disconnect();
					this.set('isAdmin', false);
					this.set('isAuthorized', false);
					this.user = null;
					gapi.auth2.getAuthInstance().signOut();
				} else {
					this.$.aware.signIn();
				}
			},
			handleSignIn: function(response) {
                this.user = gapi.auth2.getAuthInstance()['currentUser'].get();
				if (this.user.getBasicProfile().getId() == '109964680393846534577') {
					this.set('isAdmin', true);
				}
            },
			userName: function(user) {
				if (user) return user.getBasicProfile().getName();
			},
			userImg: function(user) {
				if (user) return user.getBasicProfile().getImageUrl();
			},
			downloadPhoto: function(e) {
				this.$$('detail-view').fire('download-photo');
			},
			addRecord: function(e) {
				this.set('dataValue.value', null);
				this.set('route.path', ['/form', this.dataKind.kind, 'add'].join('/'));
			},
			editRecord: function(e) {
				this.$$('detail-view').fire('edit-record');
			},
			confirmDelete: function(e) {
				this.$.deleteDialog.open();
			},
			deleteRecord: function(e) {
				if (e.detail.confirmed) {
					this.$$('detail-view').fire('delete-record');
				}
			},
			showExif: function(e) {
				this.$$('detail-view').fire('show-exif');
            },
			zoomPhoto: function(e) {
				e.target.icon = (e.target.icon == 'zoom-in') ? 'zoom-out' : 'zoom-in';
				this.$$('detail-view').fire('zoom-photo');
			},
			objectChanged: function(obj) {
                // this is object observer!
				if (obj && obj.path) console.log(obj.path + ' -> ' + this.get(obj.path));
            },
			propertyChanged: function(newValue, oldValue) {
				console.log([oldValue || 'undefined', ' -> ', newValue].join(''));
			},
		});
	</script>
</dom-module>
