<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="admin-view">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                height: 100vh;
                background-color: #eee;
                padding-top: 16px;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            paper-fab {
                --paper-fab-background: var(--google-yellow-300);
                --paper-fab-keyboard-focus-background: var(--google-yellow-700);
                position: absolute;
                top: 16px;
                right: 16px;
            }
            .rec {
                @apply(--layout-horizontal);
                cursor: pointer;
                padding: 16px;
                border-bottom: 1px solid #ddd;
            }
            .img {
                height: 50px;
                width: 50px;
                border-radius: 25px;
                box-sizing: border-box;
                background-color: #ddd;
            }
            .pad {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                padding: 0 16px;
            }
            .primary {
                font-size: 16px;
            }
            .secondary {
                font-size: 14px;
            }
            .dim {
                color: gray;
            }
            paper-button {
                background-color: var(--paper-grey-400);
                text-transform: lowercase;
            }
        </style>

        <iron-ajax id="ajax" auto
            url="{{url}}"
            params="{{params}}"
            handle-as="json"
            on-response="handler"
            loading="{{loading}}"
            debounce-duration="300"></iron-ajax>

        <iron-request id="delete_ajax"></iron-request>

        <paper-dialog id="message" class="info"
            entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <h2>Nothing found</h2>
            <p>Please try again</p>
        </paper-dialog>

        <paper-fab icon="add" on-tap="addRecord"></paper-fab>

        <template is="dom-repeat" items="{{items}}">
            <iron-swipeable-container on-iron-swipe="deleteRec">
                <div class="rec" on-tap="editRec">
                    <template is="dom-if" if="[[_isKindPhoto(item)]]">
                        <iron-image class="img" src="[[item.serving_url]]=s100" sizing="cover"></iron-image>
                    </template>
                    <template is="dom-if" if="[[!_isKindPhoto(item)]]">
                        <iron-image class="img" src="[[item.front]]" sizing="cover"></iron-image>
                    </template>
                    <div class="pad">
                        <div class="primary">[[item.headline]]</div>
                        <div class="secondary dim">[[item.author]]</div>
                    </div>
                </div>
            </iron-swipeable-container>
        </template>

        <iron-scroll-threshold id="threshold"
            lower-threshold="200"
            scroll-target="document"
            on-lower-threshold="loadMore"></iron-scroll-threshold>
    </template>
    <script>
        Polymer({
            is: 'admin-view',
            behaviors: [
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior,
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-right-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'slide-right-animation',
                                node: this
                            }]
                        }
                    }
                },
                isAuthorized: { type: Boolean, value: false, notify: true },
                view: { type: String, value: null, notify: true },
                kind: { type: String, value: null, notify: true },
                field: { type: String, value: null, notify: true },
				value: { type: String, value: null, notify: true },
                params: { type: Object, value: {}, notify: true },
                items: { type: Array, value: [], notify: true },
                url: {
					computed: '_url(view, kind, isAuthorized)',
					notify: true
				},
                loading: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
            },
            _url: function(view, kind, isAuthorized) {
                if (view != 'admin') return;
                if (isAuthorized) {
                    this.set('params.page', null);
                    this.items = [];
                    return ['/api', kind].join('/');
                } else{
                    Polymer.dom().querySelector('app-shell').fire('show-google');
                }
            },
			handler: function(request) {
                if (this.$.ajax.lastRequest) this.$.ajax.lastRequest.abort();
				var response = request.detail.response;
                if (response.objects.length == 0) {
                    var dialog = this.$.message;
                    dialog.fitInto = this.$.swipe;
                    dialog.open();
                } else {
                    response.objects.forEach(function(item) {
                        this.push('items', item);
                    }, this);
                    this.$.threshold.clearTriggers();
                }
			},
            loadMore: function() {
                var ajax = this.$.ajax;
				if (ajax.lastResponse && ajax.lastResponse.next) {
                    this.set('params.page', ajax.lastResponse.next);
				}
			},
            _isKindPhoto: function(item) {
                return item.kind == 'photo';
            },
            editRec: function(e) {
                this.field = e.model.item.safekey;
                this.value = null;
                this.set('route.path', ['/admin', this.kind, this.field].join('/'));
            },
            addRecord: function() {
				this.set('route.path', ['/admin', this.kind, 'add'].join('/'));
			},
            deleteRec: function(e) {
                var url = '/api/delete/' + e.model.item.safekey,
                    promise = this.$.delete_ajax.send({url: url, method: 'DELETE'});
            },
        });
    </script>
</dom-module>
