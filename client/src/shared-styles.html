<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :root {
        --primary-text-color: #212121;
        --primary-background-color: #fff;
        --secondary-text-color: #53596d;
        --disabled-text-color: #9b9b9b;
        --divider-color: #bdbdbd;
        --error-color: #dc2128;
        --dark-primary-color: #004d3d;
        --primary-color: #008066;
        --light-primary-color: #00b38f;
        --accent-color: #ff6600;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      [hidden] {
        display: none !important;
      }
      *:focus {
        outline: none;
      }
      a {
        color: var(--dark-primary-color);
      }
      app-drawer {
        --app-drawer-width: 350px;
        --app-drawer-content-container: {
          background-color: var(--primary-background-color);
          /*background-image: url(../images/logo.svg);
          background-position: center 82%;
          background-repeat: no-repeat;
          background-size: 100px auto;*/
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          user-select: none;
        }
      }
      app-header {
        background-color: var(--primary-background-color);
        --app-header-background-front-layer: {
          background-image: url(../images/logo.svg);
          background-position: center 0;
          background-repeat: no-repeat;
          background-size: 76px auto;
        };
      }
      app-toolbar {
        color: var(--primary-text-color);
        /*background-color: var(--primary-background-color);*/
      }
      paper-listbox a, paper-listbox paper-item {
        height: 54px;
        color: var(--primary-color);
        text-decoration: none;
      }
      paper-item iron-icon {
        margin-right: 10px;
      }
      app-toolbar a {
        display: inline-block;
        color: var(--primary-text-color);
        text-decoration: none;
        text-transform: lowercase;
      }
      iron-image.thumbnail {
        display: inherit;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: transparent;
      }
      app-toolbar h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 300;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      }
      paper-dialog {
        max-width: 400px;
        --paper-dialog-title: {
          white-space: normal;
          font-size: 20px;
        }
      }
      paper-button {
        color: var(--primary-background-color);
        background-color: var(--primary-color);
        text-transform: lowercase;
      }
      paper-icon-button {
        color: var(--primary-color);
      }
      paper-fab,
      paper-button.accent {
        color: var(--primary-background-color);
        background-color: var(--accent-color);
      }
      paper-dialog paper-button {
        color: var(--primary-text-color);
        background-color: var(--divider-color);
        text-transform: lowercase;
      }
      paper-input {
        --paper-input-container-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--accent-color);
        --paper-input-container-invalid-color: var(--error-color);
      }
      paper-spinner {
        width: 100px;
        height: 100px;
        --paper-spinner-stroke-width: 8px;
      }
      iron-image {
        background-color: var(--primary-background-color);
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'shared-styles'
    });
  </script>
</dom-module>
