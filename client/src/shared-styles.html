<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
       :root {
        --primary-text-color: #212121;
        --primary-background-color: #fff;
        --secondary-text-color: #53596d;
        --disabled-text-color: #9b9b9b;
        --divider-color: #bdbdbd;
        --error-color: #dc2128;
        --dark-primary-color: #004d3d;
        --primary-color: #008066;
        --light-primary-color: #00b38f;
        --accent-color: #ff6600;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      [hidden] {
        display: none !important;
      }
      *:focus {
        outline: none;
      }
      a {
        color: var(--dark-primary-color);
      }
      app-header {
        background-image: url(../images/logo.svg);
        background-position: top center;
        background-repeat: no-repeat;
        background-size: auto 100%;
      }
      app-toolbar {
        color: var(--primary-background-color);
      }
      app-toolbar .navigation {
        margin: 0;
        padding: 0;
      }
      app-toolbar .navigation li {
        display: inline-block;
        list-style: none;
      }
      app-toolbar.sticky {
        height: 64px;
        line-height: 64px;
        font-size: 24px;
        color: var(--primary-text-color);
      }
      app-toolbar a {
        display: inline-block;
        color: var(--primary-background-color);
        text-decoration: none;
        text-transform: lowercase;
      }
      @media (max-width: 768px) {
        app-toolbar a span {
          display: none;
        }
      }
      app-toolbar a iron-image.thumbnail {
        display: inherit;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: transparent;
      }
      app-toolbar h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 300;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      }
      paper-dialog {
        max-width: 400px;
        --paper-dialog-title: {
          white-space: normal;
          font-size: 20px;
        }
      }
      paper-button {
        color: var(--primary-background-color);
        background-color: var(--primary-color);
        text-transform: lowercase;
      }
      paper-icon-button {
        color: var(--primary-background-color);
      }
      paper-fab,
      paper-button.accent {
        color: var(--primary-background-color);
        background-color: var(--accent-color);
      }
      paper-dialog paper-button {
        color: var(--primary-text-color);
        background-color: var(--divider-color);
        text-transform: lowercase;
      }
      paper-input {
        --paper-input-container-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--accent-color);
        --paper-input-container-invalid-color: var(--error-color);
      }
      paper-spinner {
        width: 100px;
        height: 100px;
        --paper-spinner-stroke-width: 8px;
      }
      iron-image {
        background-color: var(--secondary-text-color);
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'shared-styles'
    });
  </script>
</dom-module>
