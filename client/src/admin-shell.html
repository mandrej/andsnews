<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">

<dom-module id="admin-shell">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                height: 100vh;
            }
            .container {
                margin: 16px;
            }
            h1 {
				margin: 0;
				font-size: 24px;
				font-weight: 300;
			}
            a {
                text-decoration: none;
            }
            paper-button {
                color: var(--dark-theme-base-color);
                text-transform: lowercase;
			}
        </style>

        <div class="container">
            <paper-button id="button" on-tap="signGoogle">Google Sign-In</paper-button></a>
			<google-signin-aware id="aware"
                client-id="719127177629-l03racul4r8fsvs31l4fonlk51k04t92.apps.googleusercontent.com"
				is-authorized="{{isAuthorized}}"
				on-google-signin-aware-success="handleSignIn"></google-signin-aware>

            <iron-ajax auto
    			url="/api/memcache"
    			handle-as="json"
                last-response="{{memcache}}"
    			debounce-duration="300"></iron-ajax>

            <template is="dom-repeat" items="[[memcache]]" as="item">
                <ul>
                    <li>
                        [[item.key]]
                        <template is="dom-repeat" items="[[item.value]]" as="rec">
                            <ul>
                                <li>
                                    [[rec.name]] [[rec.count]]
                                </li>
                            </ul>
                        </template>
                    </li>
                </ul>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'admin-shell',
            behaviors: [
                Polymer.NeonAnimationBehavior,
                Polymer.NeonAnimationRunnerBehavior,
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-right-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'slide-right-animation',
                                node: this
                            }]
                        }
                    }
                },
                isAuthorized: { type: Boolean, value: false, notify: true, observer: 'toggle' },
                user: { type: Object, notify: true },
            },
            signGoogle: function() {
                if (this.isAuthorized) {
                    this.user.disconnect();
					this.isAuthorized = false;
        			this.user = null;
                    gapi.auth2.getAuthInstance().signOut();
                } else {
                    this.$.aware.signIn();
                }
            },
            handleSignIn: function(response) {
                this.user = gapi.auth2.getAuthInstance()['currentUser'].get();
                console.log(this.user.getBasicProfile().getName());
				// .getBasicProfile().getId();
				// .getBasicProfile().getName();
				// .getBasicProfile().getEmail();
				// .getBasicProfile().getImageUrl();
            },
            toggle: function(newValue) {
                if (newValue) {
                    this.$.button.style.backgroundColor = '#3f51b5'; //var(--primary-color)
                    this.$.button.innerText = 'Google Sign-Out';
                } else {
                    this.$.button.style.backgroundColor = '#f44336'; //var(--paper-red-500)
                    this.$.button.innerText = 'Google Sign-In';
                }
            }
        });
    </script>
</dom-module>
