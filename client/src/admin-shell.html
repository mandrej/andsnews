<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">

<dom-module id="admin-shell">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-start-aligned);
                @apply(--layout-wrap);
            }
            h2 {
				margin-top: 0;
				font-size: 24px;
				font-weight: 300;
			}
            a {
                text-decoration: none;
            }
            .card {
                padding: 16px;
                position: relative;
                box-sizing: border-box;
                width: 50%;
            }
            @media (max-width: 768px)  { .card { width: 100%; } }
            paper-button {
                color: var(--app-light-color);
                background-color: var(--app-primary-color);
                text-transform: lowercase;
			}
            #google {
                background-color: var(--app-alert-color);
			}
            #google[active] {
                background-color: var(--app-primary-color);
            }
            paper-checkbox {
                --paper-checkbox-label-spacing: 0;
                --paper-checkbox-margin: 0 16px 8px 0;
                --paper-checkbox-vertical-align: top;
            }
        </style>

        <iron-ajax id="rebuild_ajax" method="POST"></iron-ajax>
        <iron-ajax id="background_ajax" method="POST"></iron-ajax>

        <template is="dom-if" if="{{isAdmin}}">
            <div class="card">
                <h2>Rebuild Counters</h2>
                <div class="flex">
                    <template is="dom-repeat" items="[[counters]]" as="item">
                        <paper-button on-tap="rebuild" style="margin-bottom: 8px">[[item]]</paper-button>
                    </template>
                </div>
            </div>

            <div class="card">
                <h2>Background Indexer</h2>
                <div class="flex">
                    <template is="dom-repeat" items="[[kinds]]" as="item">
                        <paper-button on-tap="background" style="margin-bottom: 8px">[[item]]</paper-button>
                    </template>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'admin-shell',
            behaviors: [
                Polymer.NeonAnimationBehavior
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-right-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'slide-right-animation',
                                node: this
                            }]
                        }
                    }
                },
                isAdmin: { type: Boolean, value: false, notify: true },
                counters: {type: Array },
                jobs: {type: Array },
            },
            ready: function() {
                this.counters = ['Photo_date', 'Photo_tags', 'Photo_model'];
                this.kinds = ['photo', 'entry'];
            },
            rebuild: function(e) {
                this.$.rebuild_ajax.url = '/api/rebuild/' + e.model.item;
                this.$.rebuild_ajax.generateRequest();
            },
            background: function(e) {
                this.$.background_ajax.url = '/api/index/' + e.model.item;
                this.$.background_ajax.generateRequest();
            },
        });
    </script>
</dom-module>
