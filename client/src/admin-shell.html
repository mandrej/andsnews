<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-behavior.html">

<dom-module id="admin-shell">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style>
            .horizontal-section-container {
                padding: 16px;
            }
            paper-item {
                --paper-item: {
                    cursor: pointer;
                };
            }
        </style>

        <iron-ajax id="rebuild_ajax" method="POST"></iron-ajax>
        <iron-ajax id="background_ajax" method="POST"></iron-ajax>

        <template is="dom-if" if="{{isAdmin}}">
            <div class="horizontal-section-container">
                <div>
                    <h4>Rebuild Counters</h4>
                    <div class="horizontal-section">
                        <paper-listbox multi>
                            <template is="dom-repeat" items="[[counters]]" as="item">
                                <paper-item on-tap="rebuild">[[item]]</paper-item>
                            </template>
                        </paper-listbox>
                    </div>
                </div>

                <div>
                    <h4>Background Indexer</h4>
                    <div class="horizontal-section">
                        <paper-listbox multi>
                            <template is="dom-repeat" items="[[kinds]]" as="item">
                                <paper-item on-tap="background">[[item]]</paper-item>
                            </template>
                        </paper-listbox>
                    </div>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'admin-shell',
            behaviors: [
                Polymer.NeonAnimationBehavior
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'slide-from-right-animation',
                                node: this
                            }],
                            'exit': [{
                                name: 'slide-right-animation',
                                node: this
                            }]
                        }
                    }
                },
                isAdmin: { type: Boolean, value: false, notify: true },
                counters: {type: Array },
                jobs: {type: Array },
            },
            ready: function() {
                this.counters = ['Photo_date', 'Photo_tags', 'Photo_model', 'Photo_author', 'Photo_color',
                                 'Entry_date', 'Entry_tags', 'Entry_author'];
                this.kinds = ['photo', 'entry'];
            },
            rebuild: function(e) {
                this.$.rebuild_ajax.url = '/api/rebuild/' + e.model.item;
                this.$.rebuild_ajax.generateRequest();
            },
            background: function(e) {
                this.$.background_ajax.url = '/api/index/' + e.model.item;
                this.$.background_ajax.generateRequest();
            },
        });
    </script>
</dom-module>
