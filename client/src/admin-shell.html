<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="admin-shell">
    <template>
        <style include="shared-styles">
            .container {
                padding: 16px;
                padding-bottom: 54px;
            }
            h1 {
                margin-bottom: 0.5em;
                font-weight: 300;
            }
            paper-toast {
                --paper-toast-color: var(--primary-background-color);
                --paper-toast-background-color: var(--primary-text-color);
            }
            paper-button {
                width: 150px;
                margin: 0 16px 16px 0;
			}
            paper-button[toggles][active] {
                background: var(--secondary-text-color);
            }
        </style>

        <iron-ajax auto
            url="[[_url(view, isAdmin)]]"
            last-response="{{info}}"></iron-ajax>

        <iron-ajax id="rebuild_ajax"
            content-type="application/json"
            on-response="channelHandler"
            method="POST"></iron-ajax>

        <iron-ajax id="reindex_ajax"
            content-type="application/json"
            on-response="channelHandler"
            method="POST"></iron-ajax>

        <iron-ajax id="fix_ajax"
            content-type="application/json"
            on-response="channelHandler"
            method="POST"></iron-ajax>

        <div class="container" id="container">
            <paper-toast id="toast" class="fit-bottom"></paper-toast>

            <div hidden$="[[!isAdmin]]" class="layout horizontal justified wrap">
                <div>
                    <h1>Photo [[info.photo.count]]</h1>
                    <div class="layout horizontal wrap">
                        <template is="dom-repeat"
                            items="[[info.photo.counters]]" as="item">
                            <paper-button on-tap="rebuild" toggles raised>[[item]]</paper-button>
                        </template>
                    </div>

                    <paper-button on-tap="reindex" data-kind="photo" class="accent" toggles raised>Photo Reindex</paper-button>
                    <paper-button disabled on-tap="fix" data-kind="photo" class="accent" toggles raised>Migration</paper-button>
                </div>

                <div>
                    <h1>Entry [[info.entry.count]]</h1>
                    <div class="layout horizontal wrap">
                        <template is="dom-repeat"
                            items="[[info.entry.counters]]" as="item">
                            <paper-button on-tap="rebuild" toggles raised>[[item]]</paper-button>
                        </template>
                    </div>

                    <paper-button on-tap="reindex" data-kind="entry" class="accent" toggles raised>Entry Reindex</paper-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'admin-shell',
            behaviors: [
                Polymer.NeonAnimatableBehavior,
                Polymer.NeonSharedElementAnimatableBehavior
            ],
            properties: {
                sharedElements: {
                    type: Object,
                    value: function() {
                        return {
                            'hero': this.$.container,
                        }
                    }
                },
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'hero',
                                fromPage: this
                            }]
                        }
                    }
                },
                view: { type: String, value: '', notify: true },
                user: { type: Object, notify: true },
                isAdmin: { type: Boolean, value: false, notify: true },
                info: { type: Object },
                counters: {type: Array },
                firebase: { type: Object, notify: true },
            },
            _url: function(view, isAdmin) {
                if (view == 'maintenance' && isAdmin) {
                    return '/api/info';
                }
            },
            channelHandler: function(req) {
                var resp = req.detail.response;
                var ref = this.firebase.database().ref(resp.channelId.replace('.json', ''));
                var self = this;
                ref.on('value', function(data) {
                    self.onMessage(data.val());
                });
                // if (!(resp.token in this.channels)) {
                    // firebase.auth().signInWithCustomToken(resp.token).catch(function(error) {
                    //     console.log('Login Failed!', error.code);
                    //     console.log('Error message: ', error.message);
                    // });
                    // {token: socket, token: socket}
                    // var channel = new goog.appengine.Channel(resp.token);
                    // var channel = firebase.database().ref('channels/' + resp.channelId);;
                    // this.channels[resp.token] = channel;
                    // channel.on('value', function(data) {
                        // console.log(data);
                        // this.onMessage(data.val());
                    // });
                    // this.channels[resp.token].onmessage = function(e) {
                    //     return this.onMessage(e, resp.token);
                    // }.bind(this);
                // }
			},
            onMessage: function (data) {
                var toast = this.$.toast;
                toast.fitInto = this.$.container;
                toast.setAttribute('text', data);
                if (data.startsWith('END')) {
                    toast.style.backgroundColor = '#dc2128';
                } else {
                    toast.style.backgroundColor = '#212121';
                }
                toast.open();
            },
            rebuild: function(e) {
                this.$.rebuild_ajax.url = '/api/rebuild/' + e.model.item;
                this.$.rebuild_ajax.body = JSON.stringify({'userId': this.user.getBasicProfile().getId()});
                this.$.rebuild_ajax.generateRequest();
            },
            reindex: function(e) {
                this.$.reindex_ajax.url = '/api/index/' + e.target.dataset.kind;
                this.$.rebuild_ajax.body = JSON.stringify({'userId': this.user.getBasicProfile().getId()});
                this.$.reindex_ajax.generateRequest();
            },
            fix: function(e) {
                this.$.fix_ajax.url = '/api/fix/' + e.target.dataset.kind;
                this.$.rebuild_ajax.body = JSON.stringify({'userId': this.user.getBasicProfile().getId()});
                this.$.fix_ajax.generateRequest();
            },
        });
    </script>
</dom-module>
