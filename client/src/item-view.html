<link rel="import" href="./item-edit.html">

<dom-module id="item-view">
  <template>
    <style include="shared-styles">
      .swipe {
        height: 100vh;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      iron-image {
        width: 100%;
        height: 100%;
        transition: all 0.3s ease-in-out;
      }
      .container {
        min-height: calc(100vh - 32px);
        padding: 16px;
        background-color: var(--primary-background-color);
      }
      .markdown-html * {
        font-family: 'Roboto', 'Noto', sans-serif;
      }
      .markdown-html img {
        max-width: 100%;
      }
      .markdown-html h2,
      .markdown-html h3,
      .markdown-html strong {
        font-weight: 500;
      }
      .markdown-html a {
        color: var(--primary-color);
      }
      /*.markdown-html img[alt='Milan D. Andrejevic'] {
      }*/
    </style>

    <neon-animated-pages id="neon"
      selected="[[view]]"
      attr-for-selected="data-view"
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation">
      <div data-view="display" class="swipe">
        <template is="dom-if" if="[[_isKindPhoto(item)]]">
          <iron-image
            src="[[item.serving_url]]=s0"
            data-dim$="[[item.dim]]"
            sizing="cover"
            preload fade></iron-image>
        </template>

        <template is="dom-if" if="[[!_isKindPhoto(item)]]">
          <div class="container">
            <marked-element markdown="[[item.body]]">
              <div class="markdown-html" style="padding: 16px"></div>
            </marked-element>
          </div>
        </template>
      </div>

      <item-info
        data-view="info"
        item="{{item}}"
        filter="[[filter]]"
        route="{{route}}"></item-info>

      <item-edit
        data-view="form"
        view="[[view]]"
        item="{{item}}"></item-edit>
    </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'item-view',
      behaviors: [ ReduxBehavior ],
      properties: {
        view: { type: String, statePath: 'view' },
      },
      listeners: {
        'info-toggle': '_infoToggle',
        'zoom-toggle': '_zoomToggle',
      },
      actions: {
        change: function (payload) {
          return {
            type: 'CURRENT_CHANGED',
            payload: payload
          }
        }
      },
      _remove: function (e) {
        Polymer.dom().querySelector('app-shell').fire('confirm-delete');
      },
      _isKindPhoto: function (item) {
        return item.kind == 'photo';
      },
      _infoToggle: function () {
        const state = this.getState();
        if (state.view === 'info') {
          this.dispatch('change', {
            view: 'display',
            disableSwipe: false
          });
        } else {
          this.dispatch('change', {
            view: 'info',
            disableSwipe: true
          });
        }
      },
      _zoomToggle: function () {
        const state = this.getState();
        const img = this.$.neon.querySelector('iron-image');
        const dim = JSON.parse(img.dataset.dim);

        // var scale = Math.min(dim[0] / this.offsetWidth, dim[1] / this.offsetHeight);
        // transform: 'scale(' + scale +')'

        if (state.zooming) {
          this.dispatch('change', {
            view: 'display',
          });
          Object.assign(img.style, {
            width: dim[0] + 'px',
            height: dim[1] + 'px',
          });
        } else {
          Object.assign(img.style, {
            width: '100%',
            height: '100%',
          });
        }
      },
    });
  </script>
</dom-module>
