application: andsnews
service: default
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

instance_class: F1
automatic_scaling:
  min_idle_instances: 1

handlers:
- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt
  secure: always

- url: /bower_components/
  static_dir: bower_components
  secure: always

- url: /node_modules/
  static_dir: node_modules
  secure: always

- url: /src/
  static_dir: src
  secure: always

- url: /images/
  static_dir: images
  secure: always

- url: /manifest\.json
  static_files: manifest.json
  upload: manifest.json
  secure: always

- url: /service-worker\.js
  static_files: service-worker.js
  upload: service-worker.js
  secure: always

- url: /firebase-messaging-sw\.js
  static_files: firebase-messaging-sw.js
  upload: firebase-messaging-sw.js
  secure: always

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always

inbound_services:
- warmup

skip_files:
- ^bower_components
- ^node_modules
- ^build/bundled
- ^(src|test|images)
