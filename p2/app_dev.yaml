application: andsnews
service: default
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
- name: webapp2
  version: latest

handlers:
- url: /(robots\.txt|manifest\.json)$
  static_files: \1
  upload: (robots\.txt|manifest\.json)$
  secure: always

- url: /bower_components/
  static_dir: bower_components
  secure: always

- url: /src/
  static_dir: src
  secure: always

- url: /images/
  static_dir: images
  secure: always

- url: /(service-worker\.js|firebase-messaging-sw\.js)$
  static_files: \1
  upload: (service-worker\.js|firebase-messaging-sw\.js)$
  secure: always

# - url: /_ah/warmup
#   script: main.app
#   secure: always

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always

inbound_services:
- warmup

skip_files:
- ^bower_components
- ^node_modules
- ^(src|test|images)
