<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="shared-styles.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .square {
        position: relative;
        width: calc((100vw - 256px) / 8);
        cursor: pointer;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--primary-background-color);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }

      @media (max-width: 1440px) { .square { width: calc((100vw - 256px) / 5); }}
      @media (max-width: 1024px) { .square { width: calc((100vw - 256px) / 4); }}
      @media (max-width: 768px)  { .square { width: calc(100vw / 3); }}
      @media (max-width: 432px)  { .square { width: 50vw; }}
    </style>

    <app-drawer-layout fullbleed responsive-width="768px">
      <app-drawer swipe-open slot="drawer">
        <app-header fixed></app-header>
      </app-drawer>

      <app-header-layout>
        <app-header condenses reveals effects="resize-title blend-background waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>ANDрејевићи</h4>
            <paper-icon-button icon="app:search"></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <h1 main-title>ANDрејевићи</h1>
          </app-toolbar>
        </app-header>

        <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>

        <iron-list items="[[data]]" as="rec" scroll-target="document" grid>
          <template>
            <div>
              <div class="square" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
                <iron-image
                  src="[[rec.repr_url]]=s400"
                  on-loaded-changed="loadedChanged"
                  preload fade
                  sizing="cover"></iron-image>
                <div class="title">
                  <span>[[rec.name]]</span>
                  <span>[[rec.count]]</span>
                </div>
              </div>
            </div> 
          </template>
        </iron-list>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      loadedChanged(e) {
        // const el = e.target.parentElement.querySelector('.title');
        // let animation = el.animate({
        //   opacity: [0, 1],
        //   transform: ['translateY(100%)', 'translateY(0)'],
        // }, {
        //   direction: 'normal',
        //   duration: 500,
        //   easing: 'ease-in-out', //'linear', a bezier curve, etc.
        //   iterations: 1,
        //   fill: 'forwards'
        // });
      }
      showList(e) {
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
    }

    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
