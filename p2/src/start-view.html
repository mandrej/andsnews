<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="shared-styles.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
      :host {
        @apply --layout-vertical;
      }
      .square {
        position: relative;
        width: calc(100vw / 6);
        cursor: pointer;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--primary-background-color);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }

      @media (max-width: 1440px) { .square { width: 20vw; }}
      @media (max-width: 1024px) { .square { width: 25vw; }}
      @media (max-width: 768px)  { .square { width: calc(100vw / 3); }}
      @media (max-width: 432px)  { .square { width: 50vw; }}
    </style>

    <firebase-app
      app="{{firebase}}"
      name="andsnews"
      api-key="AIzaSyBj5uKo0P_mir_ChQ_syx_kUQ_g7nkNy6M"
      auth-domain="andsnews.firebaseapp.com"
      database-url="https://andsnews.firebaseio.com"
      storage-bucket="andsnews.appspot.com"
      messaging-sender-id="719127177629"></firebase-app>

    <firebase-auth id="auth"
      app-name="andsnews"
      user="{{user}}"
      online="{{online}}"
      signed-in="{{isAuthorized}}"
      provider="google"></firebase-auth>

    <app-header-layout fullbleed>
      <app-header condenses reveals effects="resize-title" slot="header">
        <app-toolbar>
          <a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
            <iron-image src="[[userImg(user)]]" class="thumbnail" preload fade sizing="cover"></iron-image>
          </a>
          <a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
          <h4 condensed-title>ANDрејевићи</h4>
          <paper-icon-button icon="search" on-tap="findForm"></paper-icon-button>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>ANDрејевићи</h1>
          <paper-fab hidden$="[[!isAuthorized]]" mini icon="add" on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>

      <iron-list items="[[data]]" as="rec" scroll-target="document" grid>
        <template>
          <div>
            <div class="square" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
              <iron-image
                src="[[rec.repr_url]]=s400"
                preload fade
                sizing="cover"></iron-image>
              <div class="title">
                <span>[[rec.name]]</span>
                <span>[[rec.count]]</span>
              </div>
            </div>
          </div>
          </template>
      </iron-list>

      <footer>&copy; andsnews [[version]]</footer>
    </app-header-layout>

    <iron-media-query query="min-width: 1024px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>
    // class StartView extends Polymer.mixinBehaviors([Polymer.IronA11yKeysBehavior], Polymer.GestureEventListeners(Polymer.Element)) {
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      ready() {
        super.ready();

      }
      static get properties() {
        return {
          user: { type: Object, notify: true },
          isAuthorized: { type: Boolean, value: false, notify: true },
          wideLayout: {
            type: Boolean,
            value: false,
            observer: '_layoutChanged'
          }
        }
      }
      // get keyBindings() {
      //   return {
      //     'enter': 'onSearch',
      //   };
      // }
      showList(e) {
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      findForm() {
        this.set('route.path', '/search');
      }
      // onSearch() {
      //   const find = this.$.search.value;
      //   if (find) {
      //     this.set('route.path', ['/list/search', find].join('/'));
      //   }
      // }
      clearInput() {
        this.$.search.value = '';
      }
      _layoutChanged(wide) {
        // const drawer = this.$.drawer;
        // if (wide && drawer.opened) {
        //   drawer.opened = false;
        // }
      }
      _sign() {
        if (this.user) {
          this.$.auth.signOut();
        } else {
          this.$.auth.signInWithPopup()
            .then(function (response) {
              // response.credential.accessToken
              // response.user.uid
            }).catch(function (error) {
              console.log(error);
            });
        }
      }
      userName(user) {
        if (user) return user.displayName;
      }
      userImg(user) {
        if (user) return user.photoURL;
      }
    }

    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
