<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .horizontal {
        padding: calc(var(--user-gap) / 2);
      }
      .square {
        float: left;
        position: relative;
        width: calc((var(--user-width) - var(--user-gap)) / 6);
        box-sizing: border-box;
        cursor: pointer;
        padding: 8px;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: calc(var(--user-gap) / 2);
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
        color: var(--text-primary-color);
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }

      @media (max-width: 1440px) { .square { width: calc((100vw - var(--user-gap)) / 5); }}
      @media (max-width: 1024px) { .square { width: calc((100vw - var(--user-gap)) / 4); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - var(--user-gap)) / 3); }}
      @media (max-width: 432px)  { .square { width: calc((100vw - var(--user-gap)) / 2); }}
    </style>

    <iron-ajax url="[[_url(route.path)]]" last-response="{{data}}" auto></iron-ajax>

    <app-header-layout class="big" fullbleed>
      <app-header reveals shadow slot="header">
        <app-toolbar>
          <h4 condensed-title></h4>
          <a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
            <iron-image src="[[userPhoto]]" class="thumbnail" preload fade sizing="cover"></iron-image>
          </a>
          <a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>ANDрејевићи</h1>
          <paper-icon-button icon="search" on-tap="findForm"></paper-icon-button>
          <paper-fab hidden$="[[!isAuthorized]]" icon="add" on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <div class="flex horizontal wrap">
        <template is="dom-repeat" items="[[data]]" as="rec">
          <div class="square" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
            <iron-image
              src="[[checkImage(rec)]]"
              preload fade
              sizing="cover"></iron-image>
            <div class="title">
              <span>[[rec.name]]</span>
              <span>[[rec.count]]</span>
            </div>
            <paper-ripple></paper-ripple>
          </div>
        </template>
      </div>

      <footer><slot name="copy"></slot></footer>
    </app-header-layout>

    <app-analytics key="UA-8994922-1"></app-analytics>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      static get observers() {
        return [
          'getUserPhoto(user.photoURL)'
        ]
      }
      _url(path) {
        if (path === '/start') return '/api/filters';
      }
      getUserPhoto(url) {
        if (url) this.userPhoto = url;
      }
      checkImage(rec) {
        if (rec.repr_url) return rec.repr_url + '=s400-c';
      }
      showList(e) {
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      findForm() {
        this.set('route.path', '/search');
      }
      _sign() {
        this.dispatchEvent(new CustomEvent('sign', {bubbles: true, composed: true, detail: {tap: true}}));
      }
    }
    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
