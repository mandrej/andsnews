<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-list {
        padding: calc(var(--user-gap) / 2);
      }
      .square {
        box-sizing: border-box;
        width: calc((100vw - var(--user-gap)) / 6);
        padding: calc(var(--user-gap) / 2);
        @apply --no-select;
        cursor: pointer;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: calc(var(--user-gap) / 2);
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
        color: var(--text-primary-color);
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }
      @media (max-width: 1440px) { .square { width: calc((100vw - var(--user-gap)) / 5); }}
      @media (max-width: 1024px) { .square { width: calc((100vw - var(--user-gap)) / 4); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - var(--user-gap)) / 3); }}
      @media (max-width: 432px)  { .square { width: calc((100vw - var(--user-gap)) / 2); }}
    </style>

    <iron-ajax id="ajax" url="[[_url(route.path)]]" auto
      params="{{params}}"
      loading="{{loading}}"
      on-response="handler"></iron-ajax>

    <app-header-layout fullbleed>
      <app-header reveals shadow slot="header">
        <app-toolbar>
          <h4 condensed-title></h4>
          <a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
            <iron-image src="[[userPhoto]]" class="thumbnail" preload fade sizing="cover"></iron-image>
          </a>
          <a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>ANDрејевићи</h1>
          <paper-icon-button icon="filter-list" on-tap="showFilters"></paper-icon-button>
          <paper-icon-button icon="search" on-tap="findForm"></paper-icon-button>
          <paper-fab hidden$="[[!isAuthorized]]" icon="add" on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <iron-scroll-threshold id="scrollTheshold"
        lower-threshold="500"
        on-lower-threshold="_load"
        scroll-target="document">
        <iron-list id="list" items="{{records}}" as="rec" scroll-target="document" grid>
          <template>
            <div class="square" on-tap="showView" tabindex$="[[tabIndex]]">
              <iron-image
                src="[[checkImage(rec)]]"
                preload fade
                sizing="cover"></iron-image>
              <div class="title">
                <div>[[rec.headline]]</div>
              </div>
              <paper-ripple></paper-ripple>
            </div>
          </template>
        </iron-list>
      </iron-scroll-threshold>
    </app-header-layout>

    <app-analytics key="UA-8994922-1"></app-analytics>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      static get properties() {
        return {
          params: { type: Object, value: {}, notify: true },
          records: { type: Array, value: [], notify: true },
        };
      }
      static get observers() {
        return [
          'getUserPhoto(user.photoURL)'
        ]
      }
      _url(path) {
        if (path === '/start') return '/api/start';
      }
      handler(e) {
        const data = e.detail.response;

        if (!data.objects) return;
        data.objects.forEach((item) => {
          this.push('records', item);
        });
        this.$.scrollTheshold.clearTriggers();
      }
      _load() {
        const ajax = this.$.ajax;
        if (ajax.lastResponse && ajax.lastResponse._next) {
          this.set('params._page', ajax.lastResponse._next);
        }
      }
      getUserPhoto(url) {
        if (url) this.userPhoto = url;
      }
      checkImage(rec) {
        if (rec && rec.serving_url) return rec.serving_url + '=s400-c';
      }
      showView(e) {
        const top = window.pageYOffset;
        this.dispatchEvent(new CustomEvent('kick', {bubbles: true, composed: true, detail: {top: top}}));
        this.set('route.path', ['/item', e.model.rec.safekey].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      showFilters() {
        this.set('route.path', '/filters');
      }
      findForm() {
        this.set('route.path', '/search');
      }
      _sign() {
        this.dispatchEvent(new CustomEvent('sign', {bubbles: true, composed: true, detail: {tap: true}}));
      }
    }
    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
