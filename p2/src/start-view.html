<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="app-icons.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>

    <iron-list items="[[data]]" as="rec" scroll-target="document" grid>
      <template>
        <div>
          <div class="rec" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
            <iron-image src="[[rec.repr_url]]=s400" preload fade sizing="cover"></iron-image>
            <div class="title">
              <span class="self-center">[[rec.name]]</span>
              <span class="self-center">[[rec.count]]</span>
            </div>
          </div>
        </div>
      </template>
    </iron-list>

    <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      static get properties() {
        return {
        };
      }
      showList(e) {
        console.log(e.model);
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
    }

    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
