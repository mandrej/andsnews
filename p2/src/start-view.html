<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .square {
        float: left;
        position: relative;
        width: calc((100vw - 16px) / 6);
        box-sizing: border-box;
        cursor: pointer;
        padding: 8px;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: 8px;
        bottom: 8px;
        left: 8px;
        right: 8px;
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: 8px;
        left: 8px;
        right: 8px;;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--primary-background-color);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }

      @media (max-width: 1440px) { .square { width: calc((100vw - 16px) / 5); }}
      @media (max-width: 1024px) { .square { width: calc((100vw - 16px) / 4); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - 16px) / 3); }}
      @media (max-width: 432px)  { .square { width: calc((100vw - 16px) / 2); }}
    </style>

    <firebase-app
      app="{{firebase}}"
      name="andsnews"
      api-key="AIzaSyBj5uKo0P_mir_ChQ_syx_kUQ_g7nkNy6M"
      auth-domain="andsnews.firebaseapp.com"
      database-url="https://andsnews.firebaseio.com"
      storage-bucket="andsnews.appspot.com"
      messaging-sender-id="719127177629"></firebase-app>

    <firebase-auth id="auth"
      app-name="andsnews"
      user="{{user}}"
      online="{{online}}"
      signed-in="{{isAuthorized}}"
      provider="google"></firebase-auth>

    <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>

    <app-header-layout fullbleed>
      <app-header reveals slot="header">
        <app-toolbar>
          <h4 condensed-title></h4>
          <a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
            <iron-image src="[[userPhoto]]" class="thumbnail" preload fade sizing="cover"></iron-image>
          </a>
          <a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>ANDрејевићи</h1>
          <paper-icon-button icon="search" on-tap="findForm"></paper-icon-button>
          <paper-fab hidden$="[[!isAuthorized]]" icon="add" on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <div class="flex horizontal wrap" style="padding: 8px">
        <template is="dom-repeat" items="[[data]]" as="rec">
          <div class="square" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
            <iron-image
              src="[[checkImage(rec)]]"
              preload fade
              sizing="cover"></iron-image>
            <div class="title">
              <span>[[rec.name]]</span>
              <span>[[rec.count]]</span>
            </div>
            <paper-ripple></paper-ripple>
          </div>
        </template>
      </div>

      <footer><slot name="copy"></slot></footer>
    </app-header-layout>

    <app-analytics key="UA-8994922-1"></app-analytics>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      static get properties() {
        return {
          user: { type: Object, notify: true },
          userPhoto: String,
          isAuthorized: { type: Boolean, value: false, notify: true }
        }
      }
      static get observers() {
        return [
          'getUserPhoto(user.photoURL)'
        ]
      }
      getUserPhoto(url) {
        if (url) this.userPhoto = url;
      }
      checkImage(rec) {
        if (rec.repr_url) return rec.repr_url + '=s400-c';
      }
      showList(e) {
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      findForm() {
        this.set('route.path', '/search');
      }
      _sign() {
        if (this.user) {
          this.$.auth.signOut();
        } else {
          this.$.auth.signInWithPopup()
            .then(function (response) {
              // response.credential.accessToken
              // response.user.uid
            }).catch(function (error) {
              console.log(error);
            });
        }
      }
    }
    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
