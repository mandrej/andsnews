<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="app-icons.html">

<dom-module id="start-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>

    <app-drawer-layout fullbleed responsive-width="768px">
      <app-drawer swipe-open slot="drawer">
        <app-header fixed>

        </app-header>
      </app-drawer>

      <app-header-layout>
        <app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>ANDрејевићи</h4>
            <paper-icon-button icon="app:search"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>ANDрејевићи</h1>
          </app-toolbar>
        </app-header>

        <iron-list items="[[data]]" as="rec" scroll-target="document" grid>
          <template>
            <div>
              <div class="rec" data-field$="[[rec.field_name]]" on-tap="showList" tabindex$="[[tabIndex]]">
                <iron-image src="[[rec.repr_url]]=s400" preload fade sizing="cover"></iron-image>
                <div class="title">
                  <span class="self-center">[[rec.name]]</span>
                  <span class="self-center">[[rec.count]]</span>
                </div>
              </div>
            </div>
          </template>
        </iron-list>

        <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class StartView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'start-view'; }
      static get properties() {
        return {
        };
      }
      showList(e) {
        console.log(this.route);
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
    }

    window.customElements.define(StartView.is, StartView);
  </script>
</dom-module>
