<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<dom-module id="list-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        @apply --layout-vertical;
        @apply --layout-fit;
        margin: 128px auto 0 auto;
        max-width: var(--max-width);
      }
      .container {
        @apply --layout-flex;
        margin: var(--user-gap) calc(-1 * var(--user-gap)) 69px;
        padding: var(--user-gap) var(--user-gap) 0 0;
      }
      .square {
        width: 25%;
        padding: 0 0 var(--user-gap) var(--user-gap);
      }
      .square > div {
        position: relative;
        background-color: #fff;
        @apply --layout-vertical;
      }
      .square .icon {
        color: #fff;
        position: absolute;
        top: 0;
      }
      .square .left {
        left: 0;
      }
      .square .right {
        right: 0;
      }
      .square iron-image {
        display: block;
        width: 100%;
        cursor: pointer;
        --iron-image-placeholder: {
          background-color: #fff;
        };
      }
      .square iron-image::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square .title {
        font-size: 20px;
        color: var(--text-primary-color);
        padding: var(--user-gap);
        @apply --ellipsis;
      }
      paper-dialog .buttons {
        @apply --layout-justified;
      }
      .footer {
        position: sticky;
        bottom: -69px;
      }
      @media (max-width: 1200px) {
        .container { margin: var(--user-gap) 0 69px; }
      }
      @media (max-width: 1024px) { .square { width: calc(100% / 3); }}
      @media (max-width: 768px)  { .square { width: 50%; }}
      @media (max-width: 432px)  { .square { width: 100%; }}
    </style>

    <app-localstorage-document key="state" data="{{state}}"></app-localstorage-document>

    <paper-dialog id="message"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>No photos for<br>current filter / search</h2>
      <p>Please try again</p>
    </paper-dialog>

    <paper-dialog id="deleteDialog" modal
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      on-iron-overlay-closed="deleteRecord">
      <h2>Are you sure you want to delete<br>
        {{selectedItem.headline}}?<br>
        <small>This action cannot be undone</small></h2>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

    <iron-ajax id="ajax"
      url="{{url}}"
      params="{{params}}"
      loading="{{loading}}"
      on-response="handler"></iron-ajax>

    <iron-ajax id="delete_ajax" method="DELETE"></iron-ajax>

    <app-header condenses reveals slot="header">
      <app-toolbar>
        <paper-spinner-lite active$="[[loading]]"></paper-spinner-lite>
        <h4 condensed-title></h4>
        <app-auth></app-auth>
      </app-toolbar>
      <app-toolbar sticky>
        <paper-icon-button hidden$="{{!canReset}}" icon="arrow-back" on-tap="resetFilter"></paper-icon-button>
        <h1 main-title>[[title]]</h1>
        <paper-icon-button icon="search" on-tap="showSearch"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <div class="container">
      <iron-scroll-threshold id="scrollTheshold"
        lower-threshold="2000"
        on-lower-threshold="_loadMore"
        scroll-target="document">
        <iron-list id="list"
          grid mutable-data
          style="overflow-x: hidden"
          items="{{records}}" as="rec">
          <template>
            <div class="square">
              <div>
                <iron-image src="[[checkImage(rec)]]" on-tap="showView" preload fade sizing="cover"></iron-image>
                <div class="title">[[rec.headline]]</div>
                <paper-icon-button icon="clear" on-tap="showDeleteDialog" class="icon left" hidden$="{{!state.isAdmin}}"></paper-icon-button>
                <paper-icon-button icon="create" on-tap="showEdit" class="icon right" hidden$="{{!state.isAuthorized}}"></paper-icon-button>
              </div>
            </div>
          </template>
        </iron-list>
      </iron-scroll-threshold>
    </div>

    <app-header class="footer" condenses reveals>
      <app-toolbar>
        <paper-fab hidden$="[[!state.isAuthorized]]" icon="add" mini on-tap="addRecord"></paper-fab>
        <h4 condensed-title>[[copy]]</h4>
        <paper-icon-button icon="arrow-upward" mini on-tap="scrollTop"></paper-icon-button>
      </app-toolbar>
    </app-header>
  </template>

  <script>
    class ListView extends Polymer.Element {
      static get is() { return 'list-view'; }
      static get properties() {
        return {
          // title: String,
          view: { type: String, notify: true },
          field: { type: String, notify: true },
          value: { type: String, notify: true },
          records: { type: Array, value: [], notify: true },
          params: { type: Object, value: {}, notify: true },
          clearRecords: { type: Boolean, value: true, notify: true },
          canReset: { type: Boolean, value: false, notify: true },
          selectedItem: { type: Object, notify: true },
          selectedIndex: { type: Number, value: -1, notify: true },
        };
      }
      static get observers() {
        return [
          '_setUrl(route.path, field, value)',
          'makeTitle(field, value)',
        ]
      }
      handler(e) {
        if (this.clearRecords) {
          this.set('records', []);
        }
        const data = e.detail.response,
          dialog = this.$.message;
        if (data.objects.length === 0) {
          dialog.style.visibility = 'visible';
          dialog.open();
        } else {
          data.objects.forEach(item => {
            this.push('records', item);
          });
        }
      }
      _setUrl(path, field, value) {
        if (!/^\/list/.test(path)) return;

        const ajax = this.$.ajax;
        let url = '/api/start';
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer, // initially undefined
          Polymer.Async.timeOut.after(20),
          () => {
            if (field === 'all') {
              url = '/api/start';
            } else if (field === 'search') {
              url = ['/api/search', value].join('/');
            } else if (field && value) {
              url = ['/api/photo', field, value].join('/');
            } else {
              this.set('route.path', '/notfound');
            }

            if (ajax.lastRequest) {
              const pathname = ajax.lastRequest.url.split('?')[0];
              if (pathname === url) {
                if (pathname === '/api/photo/tags/new') {
                  this._fireRequest(url);
                }
              } else {
                this._fireRequest(url);
              }
            } else {
              this._fireRequest(url);
            }
          }
        )
      }
      makeTitle(field, value) {
        if (field === 'all') {
          this.canReset = false;
          this.title = 'ANDрејевићи';
        } else if (field === 'search') {
          this.canReset = true;
          this.title = value.replace(/AND/g, '+');
        } else if (field && value) {
          this.canReset = true;
          this.title = field + ':' + value;
        }
      }
      _fireRequest(url) {
        this.clearRecords = true;
        this.set('params._page', null);
        this.$.scrollTheshold.clearTriggers();

        const ajax = this.$.ajax;
        ajax.url = url;
        ajax.generateRequest();
      }
      _loadMore() {
        this.clearRecords = false;
        const ajax = this.$.ajax;
        if (ajax.lastResponse && ajax.lastResponse._next) {
          this.$.scrollTheshold.clearTriggers();
          if (this.params._page !== ajax.lastResponse._next) {
            this.set('params._page', ajax.lastResponse._next);
            ajax.generateRequest();
          }
        }
      }
      scrollTop() {
        Polymer.Async.timeOut.run(() => {
          Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        }, 20);
      }
      checkImage(rec) {
        if (rec && rec.serving_url) return rec.serving_url + '=s400-c';
        return '../../images/broken.svg';
      }
      showSearch() {
        this.set('route.path', '/search');
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      showView(e) {
        this.dispatchEvent(new CustomEvent('current', {bubbles: true, composed: true, detail: e.model.rec}));
        this.set('route.path', ['/item', e.model.rec.safekey].join('/'));
      }
      showEdit(e) {
        this.dispatchEvent(new CustomEvent('current', {bubbles: true, composed: true, detail: e.model.rec}));
        this.set('route.path', ['/edit', e.model.rec.safekey].join('/'));
      }
      resetFilter(e) {
        e.preventDefault();
        this.set('route.path', '/list/all');
      }
      showDeleteDialog(e) {
        this.selectedItem = e.model.rec;
        this.selectedIndex = e.model.index;
        const dialog = this.$.deleteDialog;
        dialog.style.visibility = 'visible';
        dialog.open();
      }
      deleteRecord(e) {
        if (e.detail.confirmed && this.selectedIndex > -1) {
          const obj = this.splice('records', this.selectedIndex, 1)[0];
          const xhr = this.$.delete_ajax;
          xhr.url = '/api/delete/' + obj.safekey;
          xhr.generateRequest();
        }
        this.selectedItem = null;
        this.selectedIndex = -1;
      }
    }

    window.customElements.define(ListView.is, ListView);
  </script>
</dom-module>
