<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="list-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment iron-positioning">
      :host {
        @apply --layout-vertical;
        @apply --layout-fit;
        margin-top: 132px;
      }
      iron-list {
        padding: calc(var(--user-gap) / 2);
      }
      .sign {
        padding: 0;
        --iron-icon: {
          border-radius: 50%;
          overflow: hidden;
        }
      }
      .square {
        width: calc((100vw - var(--user-gap)) / 4);
        box-sizing: border-box;
        padding: calc(var(--user-gap) / 2);
        @apply --no-select;
      }
      .square > div {
        @apply --shadow-elevation-2dp;
      }
      iron-image {
        display: block;
        width: 100%;
        cursor: pointer;
        --iron-image-placeholder: {
          background-color: #fff;
        };
      }
      iron-image::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        padding: 16px;
      }
      paper-listbox {
        background-color: var(--light-primary-color);
      }
      paper-item {
        cursor: pointer;
      }
      paper-dialog {
        background-color: var(--default-primary-color);
        --paper-dialog-title: {
          white-space: normal;
          text-align: center;
          font-size: 20px;
        }
      }
      paper-dialog .buttons {
        padding: var(--user-gap) 24px 24px;
      }
      @media (max-width: 1024px) { .square { width: calc((100vw - var(--user-gap)) / 3); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - var(--user-gap)) / 2); }}
      @media (max-width: 432px)  { .square { width: calc(100vw - var(--user-gap)); }}
    </style>

    <paper-dialog id="message"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>No items found</h2>
      <p>Please try again</p>
    </paper-dialog>

    <paper-dialog id="deleteDialog" modal
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      on-iron-overlay-closed="deleteRecord">
      <h2>Are you sure?</h2>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

    <iron-ajax id="ajax"
      params="{{params}}"
      loading="{{loading}}"
      on-response="handler"></iron-ajax>

    <iron-ajax id="delete_ajax" method="DELETE"></iron-ajax>

    <app-header condenses reveals shadow slot="header">
      <app-toolbar>
        <paper-icon-button id="sign" on-tap="_sign"></paper-icon-button>
        <h4 condensed-title></h4>
        <paper-fab hidden$="[[!isAuthorized]]" icon="add" mini on-tap="addRecord"></paper-fab>
      </app-toolbar>
      <app-toolbar sticky>
        <a href="#" on-tap="resetFilter" main-title>ANDрејевићи</a>
        <paper-icon-button icon="arrow-upward" on-tap="scrollTop"></paper-icon-button>
        <paper-icon-button icon="search" on-tap="showSearch"></paper-icon-button>
      </app-toolbar>
      <paper-spinner active$="[[loading]]"></paper-spinner>
    </app-header>

    <iron-scroll-threshold id="scrollTheshold"
      lower-threshold="700"
      on-lower-threshold="_load"
      scroll-target="document">
      <iron-list id="list" items="{{records}}" as="rec" scroll-target="document" grid>
        <template>
          <div>
            <div class="square">
              <div>
                <div class="layout horizontal justified">
                  <paper-menu-button>
                    <paper-icon-button icon="menu" slot="dropdown-trigger"></paper-icon-button>
                    <paper-listbox slot="dropdown-content">
                      <paper-item on-tap="applyFilter" data-field="year"
                        data-field-value$="[[rec.year]]">[[rec.year]]</paper-item>
                      <template is="dom-repeat" items="[[rec.tags]]" as="tag">
                        <paper-item on-tap="applyFilter" data-field="tags"
                          data-field-value$="[[tag]]">[[tag]]</paper-item>
                      </template>
                      <paper-item on-tap="applyFilter" data-field="model"
                        data-field-value$="[[rec.model]]">[[rec.model]]</paper-item>
                      <paper-item on-tap="applyFilter" data-field="color"
                        data-field-value$="[[rec.color]]">[[rec.color]]</paper-item>
                    </paper-listbox>
                  </paper-menu-button>
                  <paper-icon-button icon="clear" on-tap="showDialog" class="self-center" hidden$="{{!isAdmin}}"></paper-icon-button>
                  <paper-icon-button icon="create" on-tap="showEdit" class="self-center" hidden$="{{!isAuthorized}}"></paper-icon-button>
                </div>

                <div on-tap="showView">
                  <iron-image src="[[checkImage(rec)]]" preload fade sizing="cover"></iron-image>
                  <div class="title">[[rec.headline]]</div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </iron-list>
    </iron-scroll-threshold>
  </template>

  <script>
    class ListView extends Polymer.Element {
      static get is() { return 'list-view'; }
      static get properties() {
        return {
          params: { type: Object, value: {}, notify: true },
          records: { type: Array, value: [], notify: true },
          currentIndex: { type: Number, value: -1, notify: true },
          _listScrollTop: { type: Number, value: 0 },
        };
      }
      static get observers() {
        return [
          'buildUrl(field, value)',
          'getUserPhoto(user.photoURL)'
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('kick', this.scrollPrevious);
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('kick', this.scrollPrevious, true);
      }
      buildUrl(field, value) {
        let url;
        let rx = /^\/list/;
        const ajax = this.$.ajax;

        if (rx.test(this.route.path)) {
          this._debouncer = Polymer.Debouncer.debounce(
            this._debouncer, // initially undefined
            Polymer.Async.timeOut.after(100),
            () => {
              if (field === 'all') {
                ajax.url = '/api/start';
              } else if (field === 'search') {
                ajax.url = ['/api/search', value].join('/');
              } else if (field && value) {
                ajax.url = ['/api/photo', field, value].join('/');
              }
              if (ajax.lastRequest) {
                if (!ajax.lastRequest.url.startsWith(ajax.url)) {
                  this.records = [];
                  this.set('params._page', null);
                  ajax.generateRequest();
                } else {
                  Polymer.Async.timeOut.run(() => {
                    Polymer.AppLayout.scroll({ top: this._listScrollTop, behavior: 'silent' });
                  }, 20);
                }
              } else {
                this.records = [];
                this.set('params._page', null);
                ajax.generateRequest();
              }
            }
          );
        }
      }
      handler(e) {
        const data = e.detail.response,
          dialog = this.$.message;

        if (data.objects.length === 0) {
          dialog.open();
          this.set('params._page', null);
        } else {
          data.objects.forEach((item) => {
            this.push('records', item);
          });
          this.$.scrollTheshold.clearTriggers();
        }
      }
      _load() {
        const ajax = this.$.ajax;
        if (ajax.lastResponse && ajax.lastResponse._next) {
          this.set('params._page', ajax.lastResponse._next);
          ajax.generateRequest();
        }
      }
      scrollTop() {
        this._listScrollTop = 0;
        Polymer.Async.timeOut.run(() => {
          Polymer.AppLayout.scroll({ top: this._listScrollTop, behavior: 'silent' });
        }, 20);
      }
      scrollPrevious(e) {
        this._listScrollTop = e.detail.top;
      }
      checkImage(rec) {
        if (rec && rec.serving_url) return rec.serving_url + '=s400-c';
      }
      getUserPhoto(url) {
        const icon = this.$.sign;
        if (url) {
          icon.icon = '';
          icon.src = url;
          icon.className = 'sign'
        } else {
          icon.src = '';
          icon.icon = 'account-circle';
          icon.classList.remove('sign');
        }
      }
      showSearch() {
        this.set('route.path', '/search');
      }
      showView(e) {
        const top = window.pageYOffset;
        this.dispatchEvent(new CustomEvent('kick', {bubbles: true, composed: true, detail: {top: top}}));
        this.set('route.path', ['/item', e.model.rec.safekey].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      showEdit(e) {
        const top = window.pageYOffset;
        this.dispatchEvent(new CustomEvent('kick', {bubbles: true, composed: true, detail: {top: top}}));
        this.set('route.path', ['/edit', e.model.rec.safekey].join('/'));
      }
      applyFilter(e) {
        const target = e.target,
          field = target.dataset.field,
          value = target.dataset.fieldValue;
        this.set('route.path', ['/list', field, value].join('/'));
      }
      resetFilter(e) {
        e.preventDefault();
        this.set('route.path', '/list/all');
      }
      showDialog(e) {
        this.currentIndex = e.model.index;
        this.$.deleteDialog.open();
      }
      deleteRecord(e) {
        if (e.detail.confirmed && this.currentIndex > -1) {
          const obj = this.splice('records', this.currentIndex, 1)[0];
          const xhr = this.$.delete_ajax;
          xhr.url = '/api/delete/' + obj.safekey;
          xhr.generateRequest();
        }
        this.currentIndex = -1;
      }
      showSearch() {
        this.set('route.path', '/search');
      }
      _sign() {
        this.dispatchEvent(new CustomEvent('sign', {bubbles: true, composed: true, detail: {tap: true}}));
      }
      // abortLoad() {
      //   const ajax = this.$.ajax;
      //   if (ajax.lastRequest) ajax.lastRequest.abort();
      // }
    }

    window.customElements.define(ListView.is, ListView);
  </script>
</dom-module>
