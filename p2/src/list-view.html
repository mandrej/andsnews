<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="list-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>

    <app-drawer-layout fullbleed responsive-width="768px">
      <app-drawer swipe-open slot="drawer">
        <app-header fixed></app-header>
      </app-drawer>

      <app-header-layout>
        <app-header condenses fixed effects="resize-title blend-background waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="app:chevron-left"></paper-icon-button>
            <h4 condensed-title>[[value]]</h4>
            <paper-icon-button icon="app:search"></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <h1 main-title>[[value]]</h1>
          </app-toolbar>
        </app-header>

        <iron-ajax url="[[_url(field, value)]]" last-response="{{data}}" auto></iron-ajax>

        <iron-list items="[[data.objects]]" as="rec" scroll-target="document" grid>
          <template>
            <div>
              <div class="rec" on-tap="showView" tabindex$="[[tabIndex]]">
                <iron-image src="[[rec.serving_url]]=s400" preload fade sizing="cover"></iron-image>
                <div class="title">
                  <span>[[rec.headline]]</span>
                </div>
              </div>
            </div>
          </template>
        </iron-list>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ListView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'list-view'; }
      static get properties() {
        return {
          route: Object
        };
      }
      _url(field, value) {
        const rx = /^\/list/;
        if (rx.test(this.route.path)) {
          return ['/api/photo', field, value].join('/');
        }
      }
      showView(e) {
        this.set('route.path', ['/item', e.model.rec.safekey].join('/'));
      }
    }

    window.customElements.define(ListView.is, ListView);
  </script>
</dom-module>
