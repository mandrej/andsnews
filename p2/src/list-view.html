<dom-module id="list-view">
  <template>
     <style include="shared-styles">
      :host {
        display: block;
      }
      iron-list {
        padding: calc(var(--user-gap) / 2);
      }
      .square {
        width: calc((100vw - var(--user-gap)) / 4);
        box-sizing: border-box;
        padding: calc(var(--user-gap) / 2);
        @apply --no-select;
      }
      .square > div {
        @apply --shadow-elevation-2dp;
      }
      iron-image {
        display: block;
        width: 100%;
        cursor: pointer;
      }
      iron-image::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
        color: var(--text-primary-color);
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      paper-listbox {
        background-color: var(--divider-color);
      }
      paper-item {
        cursor: pointer;
      }
      paper-button {
        color: var(--accent-color);
      }
      @media (max-width: 1024px) { .square { width: calc((100vw - var(--user-gap)) / 3); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - var(--user-gap)) / 2); }}
      @media (max-width: 432px)  { .square { width: calc(100vw - var(--user-gap)); }}
    </style>

    <paper-dialog id="message"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>No items found</h2>
      <p>Please try again</p>
    </paper-dialog>

    <paper-dialog id="deleteDialog" modal
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      on-iron-overlay-closed="deleteRecord">
      <h2>Are you sure?</h2>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

    <iron-ajax id="ajax" auto
      params="{{params}}"
      loading="{{loading}}"
      on-response="handler"></iron-ajax>

    <iron-ajax id="delete_ajax" method="DELETE"></iron-ajax>

    <app-header-layout fullbleed>
      <app-header reveals shadow slot="header">
        <app-toolbar>
          <paper-icon-button icon="home" on-tap="showHome"></paper-icon-button>
          <paper-icon-button icon="search" on-tap="showSearch"></paper-icon-button>
          <paper-spinner active$="[[loading]]"></paper-spinner>
          <h4 condensed-title></h4>
          <a hidden$="[[!isAuthorized]]" class="self-center" href="#" on-tap="_sign">
            <iron-image src="[[userPhoto]]" class="thumbnail" preload fade sizing="cover"></iron-image>
          </a>
          <a hidden$="[[isAuthorized]]" class="self-center" href="#" on-tap="_sign">Sign-In</a>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>ANDрејевићи</h1>
          <!-- <paper-icon-button icon="add" on-tap="addRecord"></paper-icon-button> -->
          <paper-fab hidden$="[[!isAuthorized]]" icon="add" mini on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <iron-scroll-threshold id="scrollTheshold"
        lower-threshold="500"
        on-lower-threshold="_load"
        scroll-target="document">
        <iron-list id="list" items="{{records}}" as="rec" scroll-target="document" grid>
          <template>
            <div>
              <div class="square">
                <div>
                  <div class="layout horizontal justified">
                    <paper-menu-button>
                      <paper-icon-button icon="menu" slot="dropdown-trigger"></paper-icon-button>
                      <paper-listbox slot="dropdown-content">
                        <paper-item on-tap="applyFilter" data-field="year"
                          data-field-value$="[[rec.year]]">[[rec.year]]</paper-item>
                        <template is="dom-repeat" items="[[rec.tags]]" as="tag">
                          <paper-item on-tap="applyFilter" data-field="tags"
                            data-field-value$="[[tag]]">[[tag]]</paper-item>
                        </template>
                        <paper-item on-tap="applyFilter" data-field="model"
                          data-field-value$="[[rec.model]]">[[rec.model]]</paper-item>
                        <paper-item on-tap="applyFilter" data-field="color"
                          data-field-value$="[[rec.color]]">[[rec.color]]</paper-item>
                      </paper-listbox>
                    </paper-menu-button>
                    <paper-icon-button icon="clear" on-tap="showDialog" class="self-center" hidden$="{{!isAdmin}}"></paper-icon-button>
                    <paper-icon-button icon="create" on-tap="showEdit" class="self-center"></paper-icon-button>
                  </div>

                  <div on-tap="showView">
                    <iron-image src="[[checkImage(rec)]]" preload fade sizing="cover"></iron-image>
                    <div class="title">[[rec.headline]]</div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </iron-list>
      </iron-scroll-threshold>
    </app-header-layout>
  </template>

  <script>
    class ListView extends Polymer.Element {
      static get is() { return 'list-view'; }
      static get properties() {
        return {
          params: { type: Object, value: {}, notify: true },
          records: { type: Array, value: [], notify: true },
          obj: { type: Object, notify: true },
          currentIndex: { type: Number, value: 0, notify: true },
          _listScrollTop: { type: Number, value: 0 },
        };
      }
      static get observers() {
        return [
          '_url(route.path, field, value)',
          'getUserPhoto(user.photoURL)'
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('kick', this.setScrollTop);
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('kick', this.setScrollTop, true);
      }
      _url(path, field, value) {
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer, // initially undefined
          Polymer.Async.timeOut.after(0),
          () => {
            const ajax = this.$.ajax, rx = /^\/list/;

            if (rx.test(path)) {
              this.set('params._page', null);
              this.records = [];

              if (field === undefined && value === undefined) {
                ajax.url = '/api/start';
              } else if (field === 'search') {
                ajax.url = ['/api/search', value].join('/');
              } else {
                ajax.url = ['/api/photo', field, value].join('/');
              }
            }
          }
        );
      }
      handler(e) {
        const data = e.detail.response,
          dialog = this.$.message;

        if (data.objects.length === 0) {
          dialog.open();
          this.set('params._page', null);
        } else {
          data.objects.forEach((item) => {
            this.push('records', item);
          });
          this.$.scrollTheshold.clearTriggers();
          if (window.pageYOffset < this._listScrollTop) {
            Polymer.Async.timeOut.run(() => {
              Polymer.AppLayout.scroll({ top: this._listScrollTop, behavior: 'silent' });
            }, 20);
          }
        }
      }
      _load() {
        const ajax = this.$.ajax;
        if (ajax.lastResponse && ajax.lastResponse._next) {
          this.set('params._page', ajax.lastResponse._next);
        }
      }
      setScrollTop(e) {
        this._listScrollTop = e.detail.top;
      }
      checkImage(rec) {
        if (rec && rec.serving_url) return rec.serving_url + '=s400-c';
      }
      getUserPhoto(url) {
        if (url) this.userPhoto = url;
      }
      showHome() {
        this.field = undefined;
        this.value = undefined;
        this.set('route.path', '/list');
      }
      showSearch() {
        this.set('route.path', '/search');
      }
      showView(e) {
        const top = window.pageYOffset;
        this.dispatchEvent(new CustomEvent('kick', {bubbles: true, composed: true, detail: {top: top}}));
        this.set('route.path', ['/item', e.model.rec.safekey].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      showEdit(e) {
        const top = window.pageYOffset;
        this.dispatchEvent(new CustomEvent('kick', {bubbles: true, composed: true, detail: {top: top}}));
        this.set('route.path', ['/edit', e.model.rec.safekey].join('/'));
      }
      applyFilter(e) {
        const target = e.target,
          field = target.dataset.field,
          value = target.dataset.fieldValue;
        this.set('route.path', ['/list', field, value].join('/'));
      }
      showDialog(e) {
        this.currentIndex = e.model.index;
        this.$.deleteDialog.open();
      }
      deleteRecord(e) {
        if (e.detail.confirmed) {
          const obj = this.splice('records', this.currentIndex, 1)[0];
          // this.currentIndex = -1;
          const xhr = this.$.delete_ajax;
          xhr.url = '/api/delete/' + obj.safekey;
          xhr.generateRequest();
        }
      }
      showSearch() {
        this.set('route.path', '/search');
      }
      _sign() {
        this.dispatchEvent(new CustomEvent('sign', {bubbles: true, composed: true, detail: {tap: true}}));
      }
      // abortLoad() {
      //   const ajax = this.$.ajax;
      //   if (ajax.lastRequest) ajax.lastRequest.abort();
      // }
    }

    window.customElements.define(ListView.is, ListView);
  </script>
</dom-module>
