<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/resize-title.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="filters-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .horizontal {
        padding: calc(var(--user-gap) / 2);
      }
      .square {
        float: left;
        position: relative;
        box-sizing: border-box;
        width: calc((100vw - var(--user-gap)) / 6);
        padding: calc(var(--user-gap) / 2);
        @apply --no-select;
        cursor: pointer;
      }
      .square::after {
        content: "";
        display: block;
        padding-bottom: 100%;
      }
      .square iron-image {
        position: absolute;
        top: calc(var(--user-gap) / 2);
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
      }
      .square .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: calc(var(--user-gap) / 2);
        left: calc(var(--user-gap) / 2);
        right: calc(var(--user-gap) / 2);
        color: var(--text-primary-color);
        background-color: rgba(0, 0, 0, 0.5);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      .square .title > * {
        @apply --layout-self-center;
      }
      .first .title {
        @apply --layout-center-center;
        font-size: 24px;
        line-height: 120%;
        top: calc(var(--user-gap) / 2);
        color: var(--secondary-text-color);
        background-color: transparent;
      }

      @media (max-width: 1440px) { .square { width: calc((100vw - var(--user-gap)) / 5); }}
      @media (max-width: 1024px) { .square { width: calc((100vw - var(--user-gap)) / 4); }}
      @media (max-width: 768px)  { .square { width: calc((100vw - var(--user-gap)) / 3); }}
      @media (max-width: 432px)  { .square { width: calc((100vw - var(--user-gap)) / 2); }}
    </style>

    <iron-ajax url="[[_url(route.path)]]" last-response="{{data}}" auto></iron-ajax>

    <app-header-layout fullbleed>
        <app-header condenses reveals shadow effects="resize-title" slot="header">
        <app-toolbar>
          <paper-icon-button icon="arrow-back" on-tap="goBack"></paper-icon-button>
          <h4 condensed-title>Filters</h4>
        </app-toolbar>
        <app-toolbar>
          <h1 main-title>Filters</h1>
          <paper-icon-button icon="search" on-tap="findForm"></paper-icon-button>
          <paper-fab hidden$="[[!isAuthorized]]" icon="add" on-tap="addRecord"></paper-fab>
        </app-toolbar>
      </app-header>

      <div class="flex horizontal wrap">
        <div class="square first" id="first">
          <div class="title">
            <div style="text-align: center">Album contains [[data.count]] photos and countingâ€¦</div>
          </div>
        </div>
        <template is="dom-repeat" items="[[data.filters]]" as="rec">
          <div class="square" on-tap="showList" tabindex$="[[tabIndex]]">
            <iron-image
              src="[[checkImage(rec)]]"
              preload fade
              sizing="cover"></iron-image>
            <div class="title">
              <div>[[rec.name]]</div>
              <div>[[rec.count]]</div>
            </div>
            <paper-ripple></paper-ripple>
          </div>
        </template>
      </div>

      <footer><slot name="copy"></slot></footer>
    </app-header-layout>

    <app-analytics key="UA-8994922-1"></app-analytics>
  </template>

  <script>
    class FiltersView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'filters-view'; }
      _url(path) {
        if (path === '/filters') return '/api/filters';
      }
      checkImage(rec) {
        if (rec.repr_url) return rec.repr_url + '=s400-c';
      }
      showList(e) {
        this.set('route.path', ['/list', e.model.rec.field_name, '' + e.model.rec.name].join('/'));
      }
      addRecord() {
        this.set('route.path', '/add');
      }
      findForm() {
        this.set('route.path', '/search');
      }
      goBack() {
        this.set('route.path', '/start');
      }
    }
    window.customElements.define(FiltersView.is, FiltersView);
  </script>
</dom-module>
