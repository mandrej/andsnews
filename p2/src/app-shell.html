<dom-module id="app-shell">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .rec {
        position: relative;
        width: calc((100vw - 256px) / 8);
        height: calc(100vw / 8);
        cursor: pointer;
      }
      .rec iron-image {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .rec .title {
        @apply --layout-horizontal;
        @apply --layout-justified;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: var(--primary-background-color);
        font-size: 20px;
        padding: 16px;
        text-overflow: ellipsis;
      }
      @media (max-width: 1440px) { .rec { width: calc((100vw - 256px) / 5); height: 20vw; }}
      @media (max-width: 1024px) { .rec { width: calc((100vw - 256px) / 4); height: 25vw; }}
      @media (max-width: 768px) { .rec { width: calc(100vw / 3); height: calc(100vw / 3); }}
      @media (max-width: 432px) { .rec { width: 50vw; height: 50vw; }}
    </style>

    <!-- <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route
      route="{{route}}"
      pattern="/:view"
      data="{{dataView}}"
      tail="{{tailView}}"></app-route> -->

    <app-drawer-layout fullbleed responsive-width="768px">
      <app-drawer swipe-open slot="drawer">
        <app-header fixed>

        </app-header>
      </app-drawer>

      <app-header-layout>
        <app-header class="mainHeader" condenses fixed effects="resize-title blend-background waterfall" slot="header">
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>ANDрејевићи</h4>
            <paper-icon-button icon="app:search"></paper-icon-button>
            <paper-icon-button icon="app:more-vert"></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>ANDрејевићи</h1>
          </app-toolbar>
        </app-header>

        <iron-list items="[[data]]" as="rec" scroll-target="document" grid>
          <template>
              <div>
              <div class="rec" tabindex$="[[tabIndex]]">
                <iron-image src="[[rec.repr_url]]=s400" preload fade sizing="cover"></iron-image>
                <div class="title">
                  <span class="self-center">[[rec.name]]</span>
                  <span class="self-center">[[rec.count]]</span>
                </div>
              </div>
              </div>
          </template>
        </iron-list>

        <iron-ajax url="/api/filters" last-response="{{data}}" auto></iron-ajax>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'app-shell'
          }
        };
      }
      static get observers() {
        return [
          '_routeChanged(route.*)',
        ]
      }
      _routeChanged(changeRecord) {
        if (changeRecord.path === 'path') {
          console.log(changeRecord);
          console.log('Path changed!');
        }
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
