<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-shell">
  <template>
    <style include="shared-styles iron-flex">
      paper-toast {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field" data="{{dataField}}" tail="{{tailField}}"></app-route>
    <app-route route="{{tailField}}" pattern="/:value" data="{{dataValue}}"></app-route>

    <firebase-app
      app="{{firebase}}"
      name="andsnews"
      api-key="AIzaSyBj5uKo0P_mir_ChQ_syx_kUQ_g7nkNy6M"
      auth-domain="andsnews.firebaseapp.com"
      database-url="https://andsnews.firebaseio.com"
      storage-bucket="andsnews.appspot.com"
      messaging-sender-id="719127177629"></firebase-app>

    <firebase-auth id="auth"
      app-name="andsnews"
      user="{{user}}"
      online="{{online}}"
      signed-in="{{isAuthorized}}"
      provider="google"></firebase-auth>

    <iron-ajax id="ajax"
      url="{{url}}"
      params="{{params}}"
      loading="{{loading}}"
      on-response="handler"></iron-ajax>

    <paper-toast id="toast" duration="0" text="YOU ARE OFFLINE">
      <paper-icon-button icon="clear" on-tap="_close"></paper-icon-button>
    </paper-toast>

    <paper-dialog id="message"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>No photos for<br>current filter / search</h2>
      <p>Please try again</p>
    </paper-dialog>

    <iron-pages selected="[[dataView.view]]" attr-for-selected="view" fallback-selection="404">
      <list-view
        view="list"
        user="[[user]]"
        is-authorized="[[isAuthorized]]"
        is-admin="[[isAdmin]]"
        field="{{dataField.field}}"
        value="{{dataValue.value}}"

        records="{{records}}"
        loading="{{loading}}"

        route="{{route}}"
        copy="[[copy]]"></list-view>

      <item-view
        view="item"
        is-authorized="[[isAuthorized]]"
        safekey="{{dataField.field}}"
        current="[[current]]"
        route="{{route}}"></item-view>

      <search-view
        view="search"
        route="{{route}}"
        copy="[[copy]]"></search-view>

      <add-view
        view="add"
        is-authorized="[[isAuthorized]]"
        route="{{route}}"
        copy="[[copy]]"></add-view>

      <edit-view
        view="edit"
        is-authorized="[[isAuthorized]]"
        safekey="{{dataField.field}}"
        current="{{current}}"
        route="{{route}}"
        copy="[[copy]]"></edit-view>

      <admin-view
        view="admin"
        user="[[user]]"
        is-admin="[[isAdmin]]"
        route="{{route}}"
        copy="[[copy]]"></admin-view>

      <notfound-view
        view="404"
        route="{{route}}"
        copy="[[copy]]"></notfound-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: { type: String, value: '201802031310' },
          user: { type: Object, notify: true },
          isAuthorized: { type: Boolean, value: false, notify: true },
          isAdmin: { type: Boolean, value: false, notify: true },
          current: { type: Object, notify: true },
          copy: {
            type: String,
            computed: 'copywrite(version)'
          },
          admins: { type: Array, value: [
            'j8ezW5PBwMMnzrUvDA9ucYOOmrD3',       // milan
            'vlRwHqVZNfOpr3FRqQZGqT2M2HA2'] },    // mihailo
          records: { type: Array, value: [], notify: true },
          params: { type: Object, value: {}, notify: true },
        };
      }
      static get observers() {
        return [
          '_checkNet(online)',
          '_routeViewChanged(dataView.view)',
          '_paramsChanged(dataView.view, dataField.field, dataValue.value)',
          '_userIsAdmin(user)',
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        if (this.route.path === '/') {
          this.set('route.path', '/list/all');
        }
        this.addEventListener('sign', this.signHandler);
        this.addEventListener('current', this.currentChange);
        this.addEventListener('load', this._loadMore);
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('sign', this.signHandler, true);
        this.removeEventListener('current', this.currentChange, true);
        this.removeEventListener('load', this._loadMore, true);
      }
      signHandler() {
        if (this.user) {
          this.$.auth.signOut();
        } else {
          this.$.auth.signInWithPopup()
            .then(function (response) {
              // response.credential.accessToken
              // response.user.uid
            }).catch(function (error) {
              console.log(error);
            });
        }
      }
      currentChange(e) {
        this.current = e.detail;
      }
      _userIsAdmin(user) {
        if (user && user.uid) {
          this.isAdmin = (this.admins.indexOf(user.uid) !== -1);
        }
      }
      _routeViewChanged(view) {
        if (!view) return; // undefined
        const cb = this._ensureLazyLoaded.bind(this);
        Polymer.importHref(
          this.resolveUrl(view + '-view.html'),
          cb, cb, true);
      }
      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(
              this.resolveUrl('common-resources.html'), () => {
                this.loadComplete = true;
                this.removeAttribute('unresolved');
              }
            );
          });
        }
      }
      _paramsChanged(view, field, value) {
        if (view !== 'list') return;
        const ajax = this.$.ajax;
        let url = '/api/start';
        this._debouncer = Polymer.Debouncer.debounce(
          this._debouncer, // initially undefined
          Polymer.Async.timeOut.after(20),
          () => {
            if (field === 'all') {
              url = '/api/start';
            } else if (field === 'search') {
              url = ['/api/search', value].join('/');
            } else if (field && value) {
              url = ['/api/photo', field, value].join('/');
            } else {
              return;
            }

            if (ajax.lastRequest) {
              const pathname = ajax.lastRequest.url.split('?')[0];
              if (pathname === url) {
                if (pathname === '/api/photo/tags/new') {
                  this._fireRequest(url);
                }
              } else {
                this._fireRequest(url);
              }
            } else {
              this._fireRequest(url);
            }
          }
        )
      }
      handler(e) {
        const data = e.detail.response;
        if (data.objects.length === 0) {
          this.$.message.open();
        } else {
          data.objects.forEach((item) => {
            this.push('records', item);
          });
        }
      }
      _loadMore(e) {
        const ajax = this.$.ajax;
        if (ajax.lastResponse && ajax.lastResponse._next) {
          if (this.params._page !== ajax.lastResponse._next) {
            this.set('params._page', ajax.lastResponse._next);
            ajax.generateRequest();
          }
        }
      }
      _fireRequest(url) {
        this.set('records', []);
        this.set('params._page', null);

        const ajax = this.$.ajax;
        ajax.url = url;
        ajax.generateRequest();
      }
      _checkNet(online) {
        const toast = this.$.toast;
        if (online) {
          toast.close()
        } else {
          toast.open();
        }
      }
      _close(e) {
        this.$.toast.close();
      }
      copywrite(version) {
        return 'ANDS 2007-' + version.match(/.{1,4}/g).join('.');
      }
    }
    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
