<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="app-shell">
  <template>
    <style include="shared-styles iron-flex">
      paper-toast {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-justified;
      }
    </style>

    <firebase-app
      app="{{firebase}}"
      name="andsnews"
      api-key="AIzaSyBj5uKo0P_mir_ChQ_syx_kUQ_g7nkNy6M"
      auth-domain="andsnews.firebaseapp.com"
      database-url="https://andsnews.firebaseio.com"
      storage-bucket="andsnews.appspot.com"
      messaging-sender-id="719127177629"></firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field" data="{{dataField}}" tail="{{tailField}}"></app-route>
    <app-route route="{{tailField}}" pattern="/:value" data="{{dataValue}}"></app-route>

    <paper-toast id="toast" duration="0" text="YOU ARE OFFLINE">
      <paper-icon-button icon="clear" on-tap="_close"></paper-icon-button>
    </paper-toast>

    <iron-pages selected="[[dataView.view]]" attr-for-selected="view" fallback-selection="404">
      <list-view
        view="list"
        field="{{dataField.field}}"
        value="{{dataValue.value}}"
        route="{{route}}"
        copy="[[copy]]"></list-view>

      <item-view
        view="item"
        safekey="{{dataField.field}}"
        current="[[current]]"
        route="{{route}}"></item-view>

      <search-view
        view="search"
        route="{{route}}"
        copy="[[copy]]"></search-view>

      <add-view
        view="add"
        route="{{route}}"
        copy="[[copy]]"></add-view>

      <edit-view
        view="edit"
        safekey="{{dataField.field}}"
        current="{{current}}"
        route="{{route}}"
        copy="[[copy]]"></edit-view>

      <admin-view
        view="admin"
        route="{{route}}"
        copy="[[copy]]"></admin-view>

      <notfound-view
        view="404"
        route="{{route}}"
        copy="[[copy]]"></notfound-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: { type: String, value: '201803311211' },
          current: { type: Object, notify: true },
          copy: {
            type: String,
            computed: 'copywrite(version)'
          },
        };
      }
      static get observers() {
        return [
          '_routeViewChanged(dataView.view)',
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        if (this.route.path === '/') {
          this.set('route.path', '/list/all');
        }
        this.removeAttribute('unresolved');
        this.addEventListener('online', this._checkNet);
        this.addEventListener('current', this.currentChange);
      }
      currentChange(e) {
        this.current = e.detail;
      }
      _routeViewChanged(view) {
        if (!view) return; // undefined
        const cb = this._ensureLazyLoaded.bind(this);
        Polymer.importHref(
          this.resolveUrl(view + '-view.html'),
          cb, cb, true);
      }
      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(
              this.resolveUrl('common-resources.html'), () => {
                if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.register('/service-worker.js', {scope: '/'});
                }
                this.loadComplete = true;
                this.removeAttribute('unresolved');
              }
            );
          });
        }
      }
      _checkNet(e) {
        const toast = this.$.toast;
        if (e.detail) {
          toast.close()
        } else {
          toast.open();
        }
      }
      _close(e) {
        this.$.toast.close();
      }
      copywrite(version) {
        return 'ANDS 2007-' + version.match(/.{1,4}/g).join('.');
      }
    }
    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
