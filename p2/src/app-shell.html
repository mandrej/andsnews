<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="start-view.html">
<link rel="import" href="list-view.html">
<link rel="import" href="item-view.html">

<dom-module id="app-shell">
  <template>
    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field" data="{{dataField}}" tail="{{tailField}}"></app-route>
    <app-route route="{{tailField}}" pattern="/:value" data="{{dataValue}}" tail="{{tailValue}}"></app-route>

    <iron-pages selected="{{dataView.view}}" attr-for-selected="data-view">
      <start-view
        data-view="start"
        view="[[dataView.view]]"
        route="{{route}}"></start-view>

      <item-view
        data-view="item"
        safekey="[[dataField.field]]"
        route="{{route}}"></item-view>

      <list-view
        data-view="list"
        view="[[dataView.view]]"
        field="[[dataField.field]]"
        value="[[dataValue.value]]"
        route="{{route}}"></list-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: {
            type: String,
            value: '201707042233'
          }
        };
      }
      static get observers() {
        return [
          '_viewChanged(dataView.view)',
          '_fieldChanged(dataField.field)',
          '_valueChanged(dataValue.value)',
        ]
      }
      _viewChanged(view) {
        if (!view) {
          this.set('route.path', '/start');
        }
      }
      _fieldChanged(field) {
        console.log(field);
      }
      _valueChanged(value) {
        console.log(value);
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
