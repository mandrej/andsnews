<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="start-view.html">
<link rel="import" href="list-view.html">
<link rel="import" href="add-view.html">
<link rel="import" href="edit-view.html">
<link rel="import" href="search-view.html">
<link rel="import" href="admin-view.html">

<dom-module id="app-shell">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field/:value" data="{{dataFilter}}" tail="{{tailFilter}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:safekey" data="{{dataSafekey}}"></app-route>

    <iron-pages selected="{{dataView.view}}" attr-for-selected="view">
      <start-view
        view="start"
        version="[[version]]"
        is-authorized="{{isAuthorized}}"
        route="{{route}}"></start-view>

      <search-view
        view="search"
        route="{{route}}"></search-view>

      <add-view
        view="add"
        is-authorized="{{isAuthorized}}"
        route="{{route}}"></add-view>

      <admin-view
        view="maintenance"
        version="[[version]]"
        is-authorized="{{isAuthorized}}"
        route="{{route}}"></admin-view>

      <edit-view
        view="edit"
        is-authorized="{{isAuthorized}}"
        safekey="{{dataSafekey.safekey}}"
        route="{{route}}"></edit-view>

      <list-view
        view="list"
        is-authorized="{{isAuthorized}}"
        field="{{dataFilter.field}}"
        value="{{dataFilter.value}}"
        route="{{route}}"></list-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: { type: String, value: '201707312205' }
        };
      }
      ready() {
        super.ready();
        if (!this.route.path) {
          this.set('route.path', '/start');
        }
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
