<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="start-view.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-shell">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field/:value" data="{{dataFilter}}" tail="{{tailFilter}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:safekey" data="{{dataSafekey}}"></app-route>

    <firebase-app
      app="{{firebase}}"
      name="andsnews"
      api-key="AIzaSyBj5uKo0P_mir_ChQ_syx_kUQ_g7nkNy6M"
      auth-domain="andsnews.firebaseapp.com"
      database-url="https://andsnews.firebaseio.com"
      storage-bucket="andsnews.appspot.com"
      messaging-sender-id="719127177629"></firebase-app>

    <firebase-auth id="auth"
      app-name="andsnews"
      user="{{user}}"
      online="{{online}}"
      signed-in="{{isAuthorized}}"
      provider="google"></firebase-auth>

    <iron-pages selected="[[dataView.view]]" attr-for-selected="view" fallback-selection="404">
      <start-view
        view="start"
        user="[[user]]"
        is-authorized="[[isAuthorized]]"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </start-view>

      <search-view
        view="search"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </search-view>

      <notfound-view
        view="404"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </notfound-view>

      <add-view
        view="add"
        is-authorized="[[isAuthorized]]"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </add-view>

      <admin-view
        view="admin"
        user="[[user]]"
        is-authorized="[[isAuthorized]]"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </admin-view>

      <item-view
        view="item"
        safekey="{{dataSafekey.safekey}}"
        route="{{route}}">
      </item-view>

      <edit-view
        view="edit"
        is-authorized="[[isAuthorized]]"
        safekey="{{dataSafekey.safekey}}"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </edit-view>

      <list-view
        view="list"
        is-authorized="[[isAuthorized]]"
        field="{{dataFilter.field}}"
        value="{{dataFilter.value}}"
        route="{{route}}"></list-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: { type: String, value: '201708262130' },
          user: { type: Object, notify: true },
          userPhoto: String,
          isAuthorized: { type: Boolean, value: false, notify: true },
          copy: {
            type: String,
            computed: 'copywrite(version)'
          },
          _listScrollTop: { type: Number, value: 0 }
        };
      }
      static get observers() {
        return [
          '_routeViewChanged(dataView.view)'
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        if (!this.route.path) {
          this.set('route.path', '/start');
        }
        this.addEventListener('sign', this.signHandler);
        this.addEventListener('kick', this.setScrollTop);
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeEventListener('sign', this.signHandler, true);
        this.removeEventListener('kick', this.setScrollTop, true);
      }
      signHandler() {
        if (this.user) {
          this.$.auth.signOut();
        } else {
          this.$.auth.signInWithPopup()
            .then(function (response) {
              // response.credential.accessToken
              // response.user.uid
            }).catch(function (error) {
              console.log(error);
            });
        }
      }
      setScrollTop(e) {
        this._listScrollTop = e.detail.top;
      }
      _routeViewChanged(view) {
        if (!view) return; // undefined
        let scrollTop = 0;
        if (view === 'list') {
          scrollTop = this._listScrollTop;
        }

        const cb = this._ensureLazyLoaded.bind(this);
        Polymer.importHref(
          this.resolveUrl(view + '-view.html'),
          cb, cb, true);

        Polymer.Async.timeOut.run(() => {
          Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });
        }, 20);
      }
      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(
              this.resolveUrl('common-resources.html'), () => {
                this.loadComplete = true;
                this.removeAttribute('unresolved');
              }
            );
          });
        }
      }
      copywrite(version) {
        return 'ANDS 2008-' + version.match(/.{1,4}/g).join('.');
      }
    }
    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
