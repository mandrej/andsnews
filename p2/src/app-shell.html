<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="start-view.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:view" data="{{dataView}}" tail="{{tailView}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:field/:value" data="{{dataFilter}}" tail="{{tailFilter}}"></app-route>
    <app-route route="{{tailView}}" pattern="/:safekey" data="{{dataSafekey}}"></app-route>

    <iron-pages selected="[[page]]" attr-for-selected="view" fallback-selection="404">
      <start-view
        view="start"
        is-authorized="{{isAuthorized}}"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </start-view>

      <search-view
        view="search"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </search-view>

      <notfound-view
        view="404"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </notfound-view>

      <add-view
        view="add"
        is-authorized="[[isAuthorized]]"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </add-view>

      <admin-view
        view="admin"
        is-authorized="[[isAuthorized]]"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </admin-view>

      <item-view
        view="item"
        safekey="{{dataSafekey.safekey}}"
        route="{{route}}">
      </item-view>

      <edit-view
        view="edit"
        is-authorized="[[isAuthorized]]"
        safekey="{{dataSafekey.safekey}}"
        route="{{route}}">
        <span slot="copy">[[copy]]</span>
      </edit-view>

      <list-view
        view="list"
        is-authorized="[[isAuthorized]]"
        field="{{dataFilter.field}}"
        value="{{dataFilter.value}}"
        route="{{route}}"></list-view>
    </iron-pages>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get properties() {
        return {
          version: { type: String, value: '201708201905' },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          copy: {
            type: String,
            computed: 'copywrite(version)'
          }
        };
      }
      static get observers() {
        return [
          '_routePageChanged(dataView.view)'
        ]
      }
      _routePageChanged(view) {
        this.page = view || 'start';
        if (this.page === 'list') {
          this._listScrollTop = window.pageYOffset;
        }
      }
      _pageChanged(page, oldPage) {
        let scrollTop = 0;
        if (page === 'list') {
          scrollTop = this._listScrollTop;
        } else {
          this._listScrollTop = 0;
        }

        const cb = this._ensureLazyLoaded.bind(this);
        Polymer.importHref(
          this.resolveUrl(page + '-view.html'),
          cb, cb, true);

        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });
      }
      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(
              this.resolveUrl('common-resources.html'), () => {
                if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.register('service-worker.js', {scope: '/'});
                }
                this.loadComplete = true;
              }
            );
          });
        }
      }
      copywrite(version) {
        return 'ANDS 2008-' + version.match(/.{1,4}/g).join('.');
      }
    }
    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
