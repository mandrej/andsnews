<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="notfound-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        @apply --layout-vertical;
        @apply --layout-fit;
        margin: 64px auto 0 auto;
        max-width: var(--max-width);
      }
      .container {
        @apply --layout-flex;
        margin: var(--user-gap) calc(-1 * var(--user-gap)) 0;
        padding: var(--user-gap);
        background: url(../images/aperture.svg) no-repeat center;
        background-size: 50vw;
      }
      @media (max-width: 1200px) { .container { margin: 0; }}
    </style>

    <app-header fixed slot="header">
      <app-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="goHome"></paper-icon-button>
        <h1 main-title>404 Not Found Error</h1>
      </app-toolbar>
    </app-header>

    <div class="container">
      <p>Ooops, something went wrong</p>
    </div>
    <footer class="footer"><app-toolbar><h4 condensed-title>[[copy]]</h4></app-toolbar></footer>
  </template>

  <script>
    class NotFoundView extends Polymer.Element {
      static get is() { return 'notfound-view'; }
      goHome() {
        this.set('route.path', '/list/all');
      }
    }
    window.customElements.define(NotFoundView.is, NotFoundView);
  </script>
</dom-module>
