<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/resize-title.html">

<dom-module id="notfound-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        @apply --layout-vertical;
        @apply --layout-fit;
        margin: 128px auto 0 auto;
        max-width: var(--max-width);
      }
      .container {
        @apply --layout-flex;
        margin: var(--user-gap) calc(-1 * var(--user-gap)) 0;
        padding: var(--user-gap);
      }
      @media (max-width: 1200px) { .container { margin: var(--user-gap) 0; }}
    </style>

    <app-header condenses reveals effects="resize-title" slot="header">
      <app-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="goHome"></paper-icon-button>
        <h4 condensed-title>404 Not Found Error</h4>
      </app-toolbar>
      <app-toolbar>
          <h1 main-title>404 Not Found Error</h1>
        </app-toolbar>
    </app-header>

    <div class="container">
      <p>Ooops, something went wrong</p>
    </div>
    <slot name="footer"></slot>
  </template>

  <script>
    class NotFoundView extends Polymer.Element {
      static get is() { return 'notfound-view'; }
      goHome() {
        this.set('route.path', '/list/all');
      }
    }
    window.customElements.define(NotFoundView.is, NotFoundView);
  </script>
</dom-module>
