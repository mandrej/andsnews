<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/img-pan-zoom/img-pan-zoom.html">

<dom-module id="item-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      img-pan-zoom {
        height: 100%;
      }
    </style>

    <iron-ajax url="[[_url(safekey)]]" last-response="{{item}}" auto></iron-ajax>

    <app-header-layout fullbleed>
      <app-header reveals slot="header">
        <app-toolbar>
          <paper-icon-button icon="arrow-back" on-tap="goBack"></paper-icon-button>
          <h1 main-title>[[item.headline]]</h1>
          <paper-icon-button icon="file-download" on-tap="download"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <img-pan-zoom src="[[checkImage(item)]]" hide-spinner="true" max-zoom-pixel-ratio="0.99999"></img-pan-zoom>
    </app-header-layout>
  </template>

  <script>
    class ItemView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'item-view'; }
      _url(safekey) {
        const rx = /^\/item/;
        if (rx.test(this.route.path)) {
          return ['/api', safekey].join('/');_submit
        }
      }
      checkImage(rec) {
        if (rec.serving_url) {
          return rec.serving_url + '=s0';
        } else {
          return 'data:image/gif;base64,R0lGODlhAQABAPAAAAAAAAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
        }
      }
      download() {
        window.location = '/api/download/' + this.safekey;
      }
      goBack() {
        window.history.go(-1);
      }
    }

    window.customElements.define(ItemView.is, ItemView);
  </script>
</dom-module>
