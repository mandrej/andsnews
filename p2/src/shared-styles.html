<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: var(--default-primary-color);
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        color: #fff;
        background-color: var(--default-primary-color);
        /* background-image: url(../images/logo.svg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: var(--user-gap) 0; */
      }
      app-toolbar {
        margin: 0 auto;
        max-width: var(--max-width);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        @apply --ellipsis;
      }
      app-toolbar [main-title] {
        font-size: 36px;
      }
      app-toolbar a[main-title] {
        text-transform: none;
        pointer-events: all; /* default none */
      }
      paper-fab, paper-button {
        color: #fff;
        background-color: var(--accent-color);
      }
      paper-toast {
        --paper-toast-color: var(--text-primary-color);
        --paper-toast-background-color: var(--default-primary-color);
        @apply --ellipsis;
      }
      paper-ripple {
        color: #fff;
      }
      paper-spinner {
        position: fixed;
        width: 100px;
        height: 100px;
        top: calc(50vh - 50px);
        left: calc(50% - 50px);
      }
      ::slotted(footer) {
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
