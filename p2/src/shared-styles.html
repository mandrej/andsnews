<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :root {
        --dark-primary-color:       #303F9F;
        --default-primary-color:    #3F51B5; /* indigo 500 */
        --light-primary-color:      #C5CAE9;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #FF4081; /* pink A200 */
        --primary-background-color: #C5CAE9;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;
        --error-color:              #C2185B;

        --user-gap:                 16px;
        --no-select: {
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          user-select: none;
        };
      }
      [hidden] {
        display: none !important;
      }
      *:focus {
        outline: none;
      }
      a {
        color: var(--default-primary-color);
      }
      app-header {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        background-image: url(../images/logo.svg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: var(--user-gap) 0;
      }
      app-toolbar {
        padding: 0 var(--user-gap);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      app-toolbar [main-title] {
         font-size: 36px;
      }
      paper-dialog {
        max-width: 400px;
        background-color: #fff;
        --paper-dialog-title: {
          white-space: normal;
          text-align: center;
          font-size: 20px;
        }
      }
      paper-dialog .buttons {
        padding: 8px 24px 24px;
      }
      paper-button {
        text-transform: lowercase;
      }
      paper-fab,
      paper-button {
        color: var(--text-primary-color);
        background-color: var(--accent-color);
      }
      vaadin-upload {
        --vaadin-upload-button-add: {
          font-size: inherit;
          color: var(--text-primary-color);
          background-color: var(--accent-color);
          @apply(--shadow-elevation-2dp);
        }
      }
      paper-fab {
        position: absolute;
        top: calc(64px + (var(--user-gap) / 2));
        right: calc(var(--user-gap) / 2);
      }
      paper-dialog paper-button {
        color: var(--primary-text-color);
        background-color: var(--divider-color);
      }
      vaadin-combo-box { padding: 0; }
      paper-toast {
        --paper-toast-color: var(--text-primary-color);
        --paper-toast-background-color: var(--default-primary-color);
      }
      paper-ripple {
        color: #fff;
      }
      iron-image {
        --iron-image-placeholder: {
          background-color: #fff;
        };
      }
      iron-image.thumbnail {
        display: inherit;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        --iron-image-placeholder: {
          background-color: transparent;
        };
      }
      .container {
        @apply --layout-flex;
        padding: var(--user-gap);
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'shared-styles'
    });
  </script>
</dom-module>
