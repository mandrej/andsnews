<dom-module id="shared-styles">
  <template>
    <style>
      /* https://www.materialpalette.com/amber/blue-grey */
      :host {
        --dark-primary-color:       #FFA000;
        --default-primary-color:    #FFC107;
        --light-primary-color:      #FFECB3;
        --text-primary-color:       #212121;
        --accent-color:             #607D8B;
        --primary-background-color: #FFECB3;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;
        --error-color:              #C2185B;
        --user-gap:                 16px;

        --ellipsis: {
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
        };
        --no-select: {
          -moz-user-select: none;
          -ms-user-select: none;
          -webkit-user-select: none;
          user-select: none;
        };
      }
      a {
        color: var(--default-primary-color);
      }
      app-header {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        /* background-image: url(../images/logo.svg); */
        background-repeat: no-repeat;
        background-size: contain;
        background-position: var(--user-gap) 0;
      }
      app-toolbar {
        padding: 0 var(--user-gap);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        @apply --ellipsis;
      }
      app-toolbar [main-title] {
        font-size: 36px;
      }
      app-toolbar a[main-title] {
        text-transform: none;
        pointer-events: all; /* default none */
      }
      paper-fab, paper-button {
        color: #fff;
        background-color: var(--accent-color);
      }
      paper-toast {
        --paper-toast-color: var(--text-primary-color);
        --paper-toast-background-color: var(--default-primary-color);
        @apply --ellipsis;
      }
      paper-ripple {
        color: #fff;
      }
      iron-image {
        --iron-image-placeholder: {
          background-color: #fff;
        };
      }
      ::slotted(footer) {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
