<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: var(--accent-color);
      }
      [hidden] {
        display: none !important;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        color: var(--text-primary-color);
        background-color: #fff;
      }
      app-toolbar {
        margin: 0 auto;
        max-width: var(--max-width);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        @apply --ellipsis;
      }
      app-toolbar [main-title] {
        font-size: 36px;
      }
      app-toolbar a[main-title] {
        text-transform: none;
        pointer-events: all; /* default none */
      }
      paper-fab, paper-button {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        @apply --shadow-elevation-2dp;
      }
      paper-toast {
        @apply --ellipsis;
      }
      paper-spinner-lite {
        position: absolute;
        width: 40px;
        height: 40px;
        bottom: 12px;
        left: calc(50% - 20px);
        --paper-spinner-color: var(--default-primary-color);
        --paper-spinner-stroke-width: 3px;
      }
      ::slotted(footer) {
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
