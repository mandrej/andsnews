<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --dark-primary-color:       #FFA000;
        --default-primary-color:    #FFC107;
        --light-primary-color:      #FFECB3;
        --text-primary-color:       #212121;
        --accent-color:             #607D8B;
        --primary-background-color: #FFECB3;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        --error-color:              #C2185B;
      }
      a {
        color: var(--accent-color);
      }
      [hidden] {
        display: none !important;
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        color: var(--text-primary-color);
        background-color: #fff;
      }
      app-toolbar {
        margin: 0 auto;
        padding: 0 var(--user-gap);
        max-width: var(--max-width);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        @apply --ellipsis;
      }
      app-toolbar [main-title] {
        font-size: 36px;
      }
      /* app-toolbar a[main-title] {
        text-transform: none;
        pointer-events: all;
      } */
      paper-fab, paper-button {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        @apply --shadow-elevation-2dp;
      }
      paper-button[active] {
        color: #fff;
        background-color: var(--accent-color);
      }
      paper-toast {
        @apply --ellipsis;
      }
      paper-dialog {
        visibility: hidden;
        background-color: #fff;
        --paper-dialog-title: {
          white-space: normal;
          text-align: center;
          font-size: 20px;
        }
      }
      paper-dialog .buttons {
        padding: var(--user-gap) 24px 24px;
      }
      paper-spinner-lite {
        /* position: absolute;
        width: 40px;
        height: 40px;
        bottom: 12px;
        left: calc(50% - 20px); */
        --paper-spinner-color: var(--default-primary-color);
        --paper-spinner-stroke-width: 3px;
      }
      .footer {
        height: 64px;
        line-height: 64px;
        color: var(--text-primary-color);
      }
      .footer app-toolbar [condensed-title] {
        margin: 0;
        font-size: 14px;
        font-weight: 300;
        text-align: center;
        @apply --ellipsis;
      }
    </style>
  </template>
</dom-module>
