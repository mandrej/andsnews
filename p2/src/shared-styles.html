<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="shared-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
      /*grey/deep orange*/
      :root {
        /* --dark-primary-color:       #616161;
        --default-primary-color:    #9E9E9E;
        --light-primary-color:      #F5F5F5;
        --text-primary-color:       #212121; */
        --accent-color:             #FEC007;
        /* --primary-background-color: #F5F5F5;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD; */

        --error-color:              #d32f2f;
        /* --primary-color:            var(---text-primary-color); */
      }
      [hidden] {
        display: none !important;
      }
      *:focus {
        outline: none;
      }
      a {
        color: var(--accent-color);
      }
      app-header {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      app-toolbar [main-title] {
         font-size: 36px;
      }
      paper-dialog {
        max-width: 400px;
        --paper-dialog-title: {
          white-space: normal;
          text-align: center;
          font-size: 20px;
        }
      }
      paper-dialog .buttons {
        padding: 8px 24px 24px;
      }
      paper-button {
        text-transform: lowercase;
      }
      paper-fab,
      paper-button {
        color: var(--primary-text-color);
        background-color: var(--accent-color);
      }
      paper-fab {
        position: absolute;
        top: 72px;
        right: 8px;
      }
      paper-dialog paper-button {
        color: var(--primary-text-color);
        background-color: var(--divider-color);
      }
      /* paper-input,
      vaadin-combo-box {
        --paper-input-container-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--accent-color);
        --paper-input-container-invalid-color: var(--error-color);
      } */
      vaadin-combo-box { padding: 0; }
      paper-toast {
        --paper-toast-color: var(--text-primary-color);
        --paper-toast-background-color: var(--default-primary-color);
      }
      paper-ripple {
        color: #fff;
      }
      iron-image {
        /* background-color: var(--primary-background-color); */
        --iron-image-placeholder: {
          background-color: var(--primary-background-color);
        };
      }
      iron-image.thumbnail {
        display: inherit;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: transparent;
      }
      .container {
        @apply --layout-flex;
        padding: 16px;
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
    </style>

  </template>
  <script>
    Polymer({
      is: 'shared-styles'
    });
  </script>
</dom-module>
