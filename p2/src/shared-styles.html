<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: var(--default-primary-color);
      }
      app-header {
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        background-image: url(../images/logo.svg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: var(--user-gap) 0;
      }
      app-toolbar {
        padding: 0 var(--user-gap);
      }
      app-toolbar a {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        text-transform: lowercase;
      }
      app-toolbar [main-title], app-toolbar [condensed-title] {
        margin: 0;
        font-weight: 300;
        @apply --ellipsis;
      }
      app-toolbar [main-title] {
        font-size: 36px;
      }
      app-toolbar a[main-title] {
        text-transform: none;
        pointer-events: all; /* default none */
      }
      paper-fab,
      paper-button {
        color: var(--text-primary-color);
        background-color: var(--accent-color);
      }
      paper-toast {
        --paper-toast-color: var(--text-primary-color);
        --paper-toast-background-color: var(--default-primary-color);
        @apply --ellipsis;
      }
      paper-ripple {
        color: #fff;
      }
      iron-image {
        --iron-image-placeholder: {
          background-color: #fff;
        };
      }
      iron-image.thumbnail {
        display: inherit;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        --iron-image-placeholder: {
          background-color: transparent;
        };
      }
      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
      }
    </style>
  </template>
</dom-module>
