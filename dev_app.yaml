application: andsnews
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
- name: PIL
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
- url: /index\.html
  static_files: p2/index.html
  upload: p2/index.html
  secure: always

- url: /favicon\.ico
  static_files: p2/favicon.ico
  upload: p2/favicon.ico
  secure: always

- url: /robots\.txt
  static_files: p2/robots.txt
  upload: p2/robots.txt
  secure: always

- url: /service-worker\.js
  static_files: p2/service-worker.js
  upload: p2/service-worker.js
  secure: always

- url: /firebase-messaging-sw\.js
  static_files: p2/firebase-messaging-sw.js
  upload: p2/firebase-messaging-sw.js
  secure: always

- url: /manifest\.json
  static_files: p2/manifest.json
  upload: p2/manifest.json
  secure: always

- url: /src/
  static_dir: p2/src
  secure: always

- url: /images/
  static_dir: p2/images
  secure: always

- url: /bower_components/
  static_dir: p2/bower_components
  secure: always

- url: /sitemap\.xml
  script: main.app
  secure: always

- url: /api/.*
  script: main.app
  secure: always

- url: /_ah/warmup
  script: main.app
  secure: always

- url: /
  static_files: p2/index.html
  upload: p2/index.html
  secure: always

inbound_services:
- warmup

builtins:
- deferred: on
#- appstats: on
#- remote_api: on

skip_files:
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?.*\.py[co]$
- ^docs
- ^p2/(src|test|images)
- ^p2/bower_components
