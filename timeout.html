        body { background: #ccc; color: #000; font-family: sans-serif; }
        h1 { color: #c00; }
        div {
            margin: 200px auto; width: 300px; padding: 15px 30px;
            background: #fff;
            -moz-border-radius: 4px;
	        -webkit-border-radius: 4px;
