application: andsnews
service: default
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
- name: PIL
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
# - url: /sitemap\.xml
#   script: main.app
#   secure: always

- url: /tests/.*
  script: aeta.main.APP
  secure: always

- url: /.*
  script: main.app
  secure: always

inbound_services:
- warmup

builtins:
- deferred: on
#- appstats: on
#- remote_api: on
