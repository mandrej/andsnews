application: andsnews
service: default
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
  - name: PIL
    version: latest
  - name: ssl
    version: latest

handlers:
  - url: /.*
    script: main.app
    secure: always

inbound_services:
  - warmup

builtins:
  - deferred: on
#- appstats: on
#- remote_api: on
