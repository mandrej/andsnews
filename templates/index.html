{% extends "base.html" %}
{% block modals %}{% endblock %}
{% block slideshow %}
    <ul class="slideshow">
        {% for object in objects[:latest] %}
            <li>
                <span style="background-image: url({{ object.normal_url }})"></span>
                <div><h3>{{ object.headline }}</h3></div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
