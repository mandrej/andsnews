{% extends "base.html" %}

{% block tools %}{% endblock %}

{% block subnav %}
    <h2>
        <a href="/admin/counters">Counters</a>
        <a href="/mapreduce">Mapreduce</a>
        <a href="/admin/" title="Back">Back</a>
    </h2>
{% endblock %}

{% block scripts %}
    <script src="http://www.google.com/jsapi?autoload={'modules':[{name:'jquery',version:1.7},{name:'jqueryui',version:1.8}]}"></script>
    <script src="/static/scripts/common.js"></script>
    <script>
        $(function() {
            $('#main button, #sidebar button').click(function() {
                $('#overlay, #spinner').show();
            });
            $('.ff, .ss').collapseGroup();
            $('.fix').colStyle();
            $('#menu').click(function() {
                $('.menu').toggle('slow');
                return false
            });
            $('.menu').click(function(event) {
                var disallow = {"A": 1, "BUTTON": 1, "INPUT": 1};
                var parnetTagName = $(event.target).parent()[0].tagName;
                if (!(disallow[event.target.tagName] || disallow[parnetTagName])) {
                    $('.menu').toggle('slow');
                    return false
                }
                return true
            });
        });
    </script>
    <link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet"/>
{% endblock %}
{% block ga %}{% endblock %}
