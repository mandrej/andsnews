{% extends "photo/base.html" %}
{% block title %}{{ super() }} - {{ _('Photos') }}{% endblock %}
{% block paging %}{% endblock %}

{% block contents %}
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="/static/scripts/idangerous.swiper.min.js"></script>
    <script>
        $(function() {
            var selector = '.page';
            function create(data, next) {
                if (next == undefined) next = true;
                var slide = mySwiper.createSlide(data);
                if (next) {
                    slide.append();
                } else {
                    slide.prepend();
                }
            }
            var mySwiper = new Swiper('.swiper-container', {
                speed: 500,
                loop: false,
                grabCursor: true,
                keyboardControl: true,
                watchActiveIndex: true,
                preventLinksPropagation: true,
                onSlideChangeEnd: function(swiper, direction) {
                    var url,
                        next = (direction == 'next');
                    switch(direction) {
                        case 'prev':
                            url = $(swiper.getFirstSlide()).find(selector).data('prev');
                            break;
                        case 'next':
                            url = $(swiper.getLastSlide()).find(selector).data('next');
                            break;
                        default:
                            return;
                    }
                    if (url == undefined) {
                        push_state();
                        return
                    }
                    $.get(url, function (data) {
                        create(data, next);
                        var total = swiper.slides.length;
                        if (next) {
                            if (total > 3) {
                                swiper.getFirstSlide().remove();
                                swiper.swipeTo(swiper.activeIndex - 1, 0, false);
                            }
                        } else {
                            if (total > 3) swiper.getLastSlide().remove();
                            swiper.swipeTo(swiper.activeIndex + 1, 0, false);
                        }
                        push_state();
                    });
                }
            });
            function push_state() {
                var active_slide = $(mySwiper.activeSlide()).find(selector);
                History.pushState(null, null, active_slide.data('page'));
            }

            var page = 1 * '{{ page }}';
            var current_url = '{{ current_url }}';
            var previous_url = '{{ previous_url }}';
            var next_url = '{{ next_url }}';
            var has_previous = (previous_url != 'None');
            var has_next = (next_url != 'None');

            if (has_previous && has_next) {
                $.when(
                    $.get(previous_url), $.get(current_url), $.get(next_url))
                .done(function(a1, a2, a3) {
                    create(a1[0]); create(a2[0]); create(a3[0]);
                    mySwiper.swipeTo(1, 0, false);
                    push_state();
                });
            } else if (has_previous && !has_next) {
                $.when(
                    $.get(previous_url), $.get(current_url))
                .done(function(a1, a2) {
                    create(a1[0]); create(a2[0]);
                    mySwiper.swipeTo(1, 0, false);
                    push_state();
                });
            } else if (!has_previous && has_next) {
                $.when(
                    $.get(current_url), $.get(next_url))
                .done(function(a1, a2) {
                    create(a1[0]); create(a2[0]);
                    push_state();
                });
            } else {
                $.get(current_url, function(a1) {
                    create(a1);
                    push_state();
                });
            }
            History.Adapter.bind(window, 'popstate', function() {
                var State = History.getState();
				var active_slide = $(mySwiper.activeSlide()).find(selector);
                var params = active_slide.data();
                $.get(State.hash, function(data) {
                    if (params.prev == State.hash) {
                        create(data, false);
                        mySwiper.swipePrev();
                    } else if (params.next == State.hash) {
                        create(data, true);
                        mySwiper.swipeNext();
                    }
                });
			});
        });
    </script>
{% endblock %}
