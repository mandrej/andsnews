<div class="page">
    <p class="subtitle">
        <a href="{{ uri_for('entry_all_filter', page=1, field='author', value=object.author) }}"
            title="{{ _("author's blogs") }}">{{ object.author }}</a>,
            <time datetime='{{ object.date|to_datetime }}'>
                {{ object.date|to_datetime }}</time>
        {% for tag in object.tags %}
            <a href="{{ uri_for('entry_all_filter', page=1, field='tags', value=tag) }}" title="{{ tag }}">
                {{ tag }}</a>{% if not loop.last %},{% endif %}
        {% endfor %}
        <a href="{{ uri_for('entry_all_filter', page=1, field='date', value=object.year) }}"
            title="{{ _('blogs sent same year') }}">{{ object.year }}</a>
    </p>
    <div>{{ object.body|safe }}</div>
</div>
