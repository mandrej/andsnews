<p class="cloud">
	{% for item in tagscloud|sort(attribute='name') %}
		{% if item.count > 1 %}
            {% set selected = item.name == filter.tags %}
            <a class="{{ ['t%s' % item.size, 'selected' if selected]|css_classes }}"
				title="{{ item.count }}" href="{{ link }}/{{ item.name }}/">{{ item.name }}</a>
		{% endif %}
	{% endfor %}
</p>
