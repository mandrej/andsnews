<p class="cloud">
	{% for item in tagscloud|sort(attribute='name') %}
		{% if item.count > 1 %}
		    <a class="t{{ item.size }}{% if item.name == filter.tags %} selected{% endif %}"
				title="{{ item.count }}" href="{{ link }}/{{ item.name }}">{{ item.name }}</a>
		{% endif %}
	{% endfor %}
</p>
