{% if has_next %}
    {% if filter %}
        {% set url = uri_for('%s_filter' % name, field=filter.field, value=filter.value) %}
    {% else %}
        {% set url = uri_for(name) %}
    {% endif %}
    <a{{ {'href': '%s?c=%s' % (url, cursor), 'class': next_class}|xmlattr }}></a>
{% else %}
    <span class="{{ next_class }} na"></span>
{% endif %}
