<p class="cloud">
	{% for item in datecloud|sort(attribute='name', reverse=True) %}
        {% set selected = item.name == filter.year %}
        <a class="{{ ['t%s' % item.size, 'selected' if selected]|css_classes }}"
            title="{{ item.count }}" href="{{ link }}/{{ item.name }}">{{ item.name }}</a>
	{% endfor %}
</p>
