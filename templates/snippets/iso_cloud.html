<p class="cloud">
	{% for item in isocloud|sort(attribute='name') %}
        {% set selected = item.name == filter.iso %}
        <a class="{{ ['t%s' % item.size, 'selected' if selected]|css_classes }}"
			title="{{ item.count }}" href="/photos/iso/{{ item.name }}">{{ item.name }}</a>
	{% endfor %}
</p>
