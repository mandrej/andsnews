<p class="cloud">
	{% for item in lenscloud|sort(attribute='name')  %}
		{% if item.count > 1 %}
            {% set selected = item.name == filter.lens %}
            <a class="{{ ['t%s' % item.size, 'selected' if selected]|css_classes }}"
				title="{{ item.count }}" href="{{ uri_for('photos') }}lens/{{ item.name }}/">{{ item.name }}</a>
		{% endif %}
	{% endfor %}
</p>
