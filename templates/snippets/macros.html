{% macro input(field) %}
    {{ field(**kwargs) }}
    {% if field.errors %}
        <span class="error C_{{ field.name }}">{{ field.errors|join(', ') }}</span>
    {% endif %}
{% endmacro %}

{% macro form_row(field) %}
    <p>
        {{ field.label(class='required' if field.flags.required else '') }}
        {% call input(field, **kwargs) %}{% endcall %}
    </p>
{% endmacro %}
