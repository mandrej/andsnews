<p class="cloud">
	{% for item in forkindcloud|sort(attribute='name') %}
		<a class="t{{ item.size }}{% if item.name == filter.forkind|lower %} selected{% endif %}"
			title="{{ item.count }}" href="{{ link }}/{{ item.name }}">
			{% if item.name == "Entry" %}{{ _('for blog') }}{% endif %}
			{% if item.name == "Photo" %}{{ _('for photos') }}{% endif %}
			{% if item.name == "Application" %}{{ _('messages') }}{% endif %}
		</a>
	{% endfor %}
</p>
