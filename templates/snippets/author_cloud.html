<p class="cloud">
	{% for item in authorcloud|sort %}
		{% if item.count > 1 %}
            {% set selected = item.name == filter.author.nickname() if filter.author else False %}
            <a class="{{ ['t%s' % item.size, 'selected' if selected]|css_classes }}"
				title="{{ item.count }}" href="{{ link }}/{{ item.name }}">{{ item.name }}</a>
		{% endif %}
	{% endfor %}
</p>
