<p class="cloud">
	{% for item in authorcloud|dictsort:"name" %}
		{% if item.count > 1 %}
		    <a class="t{{ item.size }}{% if item.name == filter.author.nickname %} selected{% endif %}"
				title="{{ item.count }}" href="{{ link }}/{{ item.name }}">{{ item.name }}</a>
		{% endif %}
	{% endfor %}
</p>
