application: andsnews
service: client
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0m"

handlers:
- url: /(robots\.txt|manifest\.json)$
  static_files: p2/\1
  upload: p2/(robots\.txt|manifest\.json)$
  secure: always

- url: /bower_components/
  static_dir: p2/bower_components
  secure: always

- url: /src/
  static_dir: p2/src
  secure: always

- url: /images/
  static_dir: p2/images
  secure: always

- url: /(service-worker\.js|firebase-messaging-sw\.js)$
  static_files: p2/\1
  upload: p2/(service-worker\.js|firebase-messaging-sw\.js)$
  http_headers:
    Cache-Control: max-age=0
  secure: always

- url: /.*
  static_files: p2/index.html
  upload: p2/index.html
  secure: always
