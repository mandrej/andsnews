runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
- name: PIL
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
- url: /
  static_files: client/build/default/index.html
  upload: client/build/default/index.html
  secure: always

- url: /favicon.ico
  static_files: client/build/default/favicon.ico
  upload: client/build/default/favicon.ico
  secure: always

- url: /robots\.txt
  static_files: client/build/default/robots.txt
  upload: client/build/default/robots.txt
  secure: always

- url: /service-worker\.js
  static_files: client/build/default/service-worker.js
  upload: client/build/default/service-worker.js
  secure: always

- url: /firebase-messaging-sw\.js
  static_files: client/build/default/firebase-messaging-sw.js
  upload: client/build/default/firebase-messaging-sw.js
  secure: always

- url: /manifest\.json
  static_files: client/build/default/manifest.json
  upload: client/build/default/manifest.json
  secure: always

- url: /src/
  static_dir: client/build/default/src
  secure: always

- url: /images/
  static_dir: client/build/default/images
  secure: always

- url: /bower_components/
  static_dir: client/build/default/bower_components
  secure: always

- url: /node_modules/
  static_dir: client/build/default/node_modules
  secure: always

- url: /sitemap\.xml
  script: main.app
  secure: always

- url: /api/.*
  script: main.app
  secure: always

- url: /_ah/warmup
  script: main.app
  secure: always

- url: /tests/.*
  login: admin
  script: aeta.main.APP

inbound_services:
- warmup

builtins:
- deferred: on
#- appstats: on
#- remote_api: on

skip_files:
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?.*\.py[co]$
- ^docs
- ^client/(src|test|images)
- ^client/bower_components
- ^client/node_modules
