runtime: python38
default_expiration: '0s'

instance_class: F2
automatic_scaling:
  max_instances: 2
  max_idle_instances: 1

env_variables:
  GOOGLE_APPLICATION_CREDENTIALS: 'credentials.json'

handlers:
  - url: /(robots\.txt|manifest\.json)$
    static_files: vue2/dist/\1
    upload: vue2/dist/(robots\.txt|manifest\.json)$
    secure: always

  - url: /(.*\.js)$
    static_files: vue2/dist/\1
    upload: vue2/dist/.*\.js$
    http_headers:
      Content-Type: application/javascript
      Cache-Control: max-age=0
    secure: always

  - url: /index.html
    static_files: vue2/dist/index.html
    upload: vue2/dist/index.html
    secure: always

  - url: /static
    static_dir: vue2/dist/static
    secure: always

  - url: /api/.*
    script: auto
    secure: always

  - url: /.*
    static_files: vue2/dist/index.html
    upload: vue2/dist/index.html
    secure: always

inbound_services:
  - warmup
