application: andsnews
version: 1301
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "1d"

#env_variables:
#  TMP: C:\Users\milan\AppData\Local\Temp

libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: markupsafe
  version: latest

handlers:
- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt

- url: .*/favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /static
  static_dir: static

- url: /.*
  script: main.app

includes:
- mapreduce/include.yaml

inbound_services:
- warmup
- xmpp_message

builtins:
- deferred: on
# - remote_api: on
# - appstats: on

error_handlers:
- file: error.html

- error_code: dos_api_denial
  file: dos_api_denial.html

- error_code: over_quota
  file: over_quota.html

- error_code: timeout
  file: timeout.html
