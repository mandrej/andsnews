application: andsnews
version: 1302
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "7d"

#env_variables:
#  TMP: C:\Users\milan\AppData\Local\Temp

libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt

- url: .*/favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /static
  static_dir: static

- url: /tests/.*
  script: aeta.main.APP

- url: /.*
  script: main.app

includes:
- mapreduce/include.yaml

inbound_services:
- warmup
- xmpp_message

builtins:
- deferred: on
#- remote_api: on
#- appstats: on

error_handlers:
- file: templates/errors/error.html

- error_code: dos_api_denial
  file: templates/errors/dos_api_denial.html

- error_code: over_quota
  file: templates/errors/over_quota.html

- error_code: timeout
  file: templates/errors/timeout.html
