application: andsnews
version: 1511
runtime: python27
api_version: 1
threadsafe: true
default_expiration: 7d

libraries:
- name: PIL
  version: latest
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
- url: /robots\.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
  mime_type: image/x-icon

- url: /static/(.*\.(less|scss))$
  static_files: static/\1
  upload: static/.*\.(less|scss)$
  mime_type: text/css

- url: /static/(.*\.map)$
  static_files: static/\1
  upload: static/.*\.map$
  mime_type: application/json

- url: /static/font/(.*\.woff2)$
  static_files: static/font/\1
  upload: static/font/.*\.woff2$
  mime_type: application/font-woff2

- url: /static
  static_dir: static

- url: /mapreduce(/.*)?
  login: admin
  script: mapreduce.main.APP

- url: /tests/.*
  login: admin
  script: aeta.main.APP

#- url: /stats.*
#  script: google.appengine.ext.appstats.ui.app

- url: /.*
  script: main.app
  secure: always

inbound_services:
- warmup

builtins:
- deferred: on
#- appstats: on
#- remote_api: on

skip_files:
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\..*$