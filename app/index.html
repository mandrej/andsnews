<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>ANDрејевићи</title>
	<meta name="description" content="">

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

	<!-- Chrome / Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="black">
	<link rel="icon" href="icon.png">

	<!-- Safari / iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

	<!-- Web Components -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/carbon-route/carbon-location.html">
	<link rel="import" href="bower_components/carbon-route/carbon-route.html">

    <link rel="import" href="elements/list-page.html">
</head>
<body class="fullbleed vertical" unresolved>
	<dom-module id="index-page">
		<template>
			<carbon-location route="{{route}}" use-hash-as-path></carbon-location>

			<!-- /(photo|entry|search) -->
			<carbon-route
				route="{{route}}"
				pattern="/:kind"
				data="{{data}}"
				tail="{{tail}}"
				active="{{active}}"></carbon-route>

			<carbon-route
				route="{{tail}}"
				pattern="/:field"
				data="{{dataField}}"
				tail="{{tailField}}"
				active="{{activeField}}"></carbon-route>

			<carbon-route
				route="{{tailField}}"
				pattern="/:value"
				data="{{dataValue}}"
				tail="{{tailValue}}"
				active="{{activeValue}}"></carbon-route>

	        <list-page
				kind="{{data.kind}}"
	            field="{{dataField.field}}"
	            value="{{dataValue.value}}"
			    route="{{route}}"></list-page>
		</template>

		<script>
			Polymer({
				is: 'index-page',
				attached: function() {
					if (!this.route.path) {
						this.set('route.path', '/photo');
						this.kind = 'photo';
					}
				}
			});
		</script>
	</dom-module>

	<index-page></index-page>
</body>
</html>
