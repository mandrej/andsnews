<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<dom-module id="filter-page">
    <template>
        <style>
            /*:host {
                display: block;
                background: var(--primary-background-color);
            }*/
            paper-header-panel[drawer] {
				background: var(--paper-grey-200);
			}
            .content { padding: 16px; }
            .badge {
                position: relative;
                display: inline-block;
                margin-right: 30px;
                margin-top: 20px;
                cursor: pointer;
            }
            .badge > paper-badge {
                top: -16px;
                right: -16px;
            }
        </style>

        <h2FILTER {{kind}}</h2>

        <paper-drawer-panel>
			<paper-header-panel drawer>
				<paper-menu>
                    <paper-item>Photos</paper-item>
                </paper-menu>
			</paper-header-panel>

            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">ANDрејевићи</div>
                    <div class="flex"></div>
                    <paper-icon-button icon="icons:done" on-tap="_showIndex"></paper-icon-button>
                </paper-toolbar>

                <iron-ajax id="photo_tags_ajax"
                    auto
                    url="http://127.0.0.1:8080/filter/Photo_tags"
                    handle-as="json"
                    last-response="{{response}}"
                    debounce-duration="300">
                </iron-ajax>
                <div class="content">
                    <h2>[[response.field_name]]</h2>
                    <template is="dom-repeat" items="[[response.items]]">
                        <div on-tap="_filter" class="badge">
                            <div>[[item.name]]</div>
                            <paper-badge label="[[item.count]]"></paper-badge>
                        </div>
                    </template>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: 'filter-page',
            behaviors: [Polymer.NeonAnimatableBehavior],
            properties: {
                kind: String,
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this
                            }
                        }
                    }
                }
            },
            _filter: function(e) {
                var model = e.model,
                    photo_index = document.querySelector('photo-index'),
                    photo_ajax = document.querySelector('#photo_ajax');

                photo_index.filter_field = this.$.photo_tags_ajax.lastResponse.field_name;
                photo_index.filter_value = model.item.name;
                photo_index.clearPhotos = true;
                photo_index.page = null;
                photo_index.fire('url-changed');
                this.fire('show-index');
            },
            _showIndex: function() {
                var photo_index = document.querySelector('photo-index'),
                    photo_ajax = document.querySelector('#photo_ajax');

                photo_index.filter_field = null;
                photo_index.filter_value = null;
                photo_index.clearPhotos = true;
                photo_index.page = null;
                photo_index.fire('url-changed');
                this.fire('show-index');
            }
        })
    </script>
</dom-module>
