<link rel="import" href="elements.html">

<dom-module id="list-detail">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }
            app-toolbar {
                color: var(--dark-theme-text-color);
                background-color: var(--primary-color);
            }
            .swipe {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: default;
            }
            .swipe iron-image { width: 100%; height: 100%; }
            .swipe paper-dialog {
                position: fixed;
                height: auto;
                left: 0;
                right: 0;
                bottom: 128px;
            }
        </style>

        <iron-ajax id="list_ajax" auto
            url="{{url}}"
            params="{{params}}"
            handle-as="json"
            on-response="handler"
            loading="{{loading}}"
            debounce-duration="100"></iron-ajax>

        <iron-swipeable-pages class="fit" selected="{{start}}">
            <template is="dom-repeat" items="{{items}}">
                <template is="dom-if" if="[[_showPhoto(item)]]">
                    <div class="swipe">
                        <app-toolbar>
                            <div main-title>[[item.headline]]</div>
                            <paper-icon-button icon="icons:more-vert" on-tap="_showExif"></paper-icon-button>
                        </app-toolbar>

                        <iron-image src="{{item.serving_url}}=s0" preload fade sizing="cover"></iron-image>
                        <paper-dialog id="[[item.slug]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
                            <p>
                                [[_dateFormat(item.date)]]<br>
                                [[item.author]]<br><br>
                                [[item.model]]<br>
                                [[item.lens]]<br>
                                [[item.eqv]] mm<br>
                                [[item.iso]] ASA
                            </p>
                        </paper-dialog>
                    </div>
                </template>
                <template is="dom-if" if="[[!_showPhoto(item)]]">
                    <div class="swipe">
                        <app-toolbar>
                            <div main-title>[[item.headline]]</div>
                        </app-toolbar>

                        <paper-card elevation="0" animated-shadow="false">
                            <div class="card-content" style="padding: 16px">
                                <!-- <div inner-h-t-m-l="[[item.body]]"></div> -->
                                <template is="juicy-html" content$="[[item.body]]"></template>
                            </div>
                        </paper-card>
                    </div>
                </template>
            </template>
        </iron-swipeable-pages>

        <iron-scroll-threshold id="scrollTheshold"
            horizontal="true"
            lower-threshold="2000"
            scroll-target="document"
            on-lower-threshold="loadMore"></iron-scroll-threshold>
    </template>

    <script>
        Polymer({
            is: 'list-detail',
            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 150
                                }
                            }, {
                                name: 'slide-from-right-animation',
                                node: this,
                                timing: {
                                    delay: 150
                                }
                            }],
                            'exit': [{
                                name: 'slide-right-animation',
                                node: this
                            }]
                        }
                    }
                },
                kind: { type: String, value: null, notify: true },
				field: { type: String, value: null, notify: true },
				value: { type: String, value: null, notify: true },
                items: {
                    type: Array,
                    value: [],
                    notify: true
                },
                start: { type: Number, value: 0, notify: true },
                params: {
                    type: Object,
                    value: {},
                    notify: true
                },
                url: {
					computed: '_url(kind, field, value)',
					notify: true,
					observer: 'propertyChanged'
				},
                loading: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
            },
            observers: ['paramsChanged(params.*)'],
            _url: function(kind, field, value) {
				var url, prefix = '/api';

				if (kind == 'search' && field != null) {
                    url = [prefix, kind].join('/')
                    this.set('params.find', field);
				} else if (field && value) {
					url = [prefix, kind, field, value].join('/');
				}
				return url;
			},
			handler: function(request) {
				var response = request.detail.response;
				response.objects.forEach(function(item) {
					this.push('items', item);
				}, this);
				this.$.scrollTheshold.clearTriggers();
			},
            loadMore: function() {
                var list_ajax = this.$.list_ajax;
                // if (list_ajax.lastRequest) list_ajax.lastRequest.abort();
				if (list_ajax.lastResponse && list_ajax.lastResponse.next) {
                    this.set('params.page', list_ajax.lastResponse.next);
                    // list_ajax.generateRequest();
				}
			},
            _showPhoto: function(item) {
                return item.kind == 'photo';
            },
            _dateFormat: function(value) {
                return moment(value, 'YYYY-MM-DDTHH:mm:ss').locale('sr').format('LLL');
                // return moment(value, 'YYYY-MM-DDTHH:mm:ss').locale('sr').fromNow();
            },
            _showExif: function(e) {
                var id = e.model.item.slug,
                    dialog = document.getElementById(id);
                if (dialog) {
                    dialog.open();
                }
            },
            propertyChanged: function(newValue, oldValue) {
				console.log([oldValue || 'undefined', ' -> ', newValue].join(''));
			},
			objectChanged: function(newValue, oldValue) {
				console.log(newValue);
			},
            paramsChanged: function(obj) {
                // this is object observer!
                console.log(obj.path + ' -> ' + this.get(obj.path));
            }
        });
    </script>
    <script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
</dom-module>
