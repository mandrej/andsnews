<dom-module id="list-page">
	<template>
		<style is="custom-style" include="shared-styles"></style>
		<style>
			:host {
				display: block;
				@apply(--paper-font-common-base);
			}
			neon-animated-pages, iron-scroll-threshold {
				@apply(--layout-fit);
			}
			paper-input {
				--paper-input-container-input-color: var(--dark-theme-text-color);
			}
			paper-dialog {
				position: fixed;
				height: auto;
				left: 0;
				right: 0;
				bottom: 50px;
			}
			.content {
				margin: 0 16px;
                @apply(--layout-horizontal);
                @apply(--layout-start-aligned);
                @apply(--layout-wrap);
			}
			.rec {
				display: inline-block;
				padding: 2px 4px;
				margin: 0 8px 8px 0;
				cursor: pointer;
			}
			.rec.activeFilterClass {
				color: white;
				background-color: var(--paper-red-500);
			}
		</style>

		<iron-ajax id="list_ajax" auto
			url="{{url}}"
			handle-as="json"
			on-response="handler"
			loading="{{loading}}"
			debounce-duration="300"></iron-ajax>

		<iron-ajax auto
			url="{{_urlFilter(kind)}}"
			handle-as="json"
			last-response="{{response}}"
			debounce-duration="300"></iron-ajax>

		<paper-drawer-panel id="drawer">
			<paper-header-panel drawer>
				<paper-toolbar>
					<iron-icon icon="icons:search" style="margin-right: 16px"></iron-icon>
					<iron-a11y-keys target="[[targetSearch]]" keys="enter" on-keys-pressed="_onSearch"></iron-a11y-keys>
					<paper-input id="inputSearch" placeholder="search" no-label-float
						value="{{search::input}}"></paper-input>
				</paper-toolbar>

				<paper-menu attr-for-selected="kind-page" selected="[[kind]]" class="fit">
					<paper-item kind-page="photo" on-tap="_kindChanged">
						<a href="#/photo" class="flex">
							<iron-icon icon="image:photo-camera"></iron-icon>Photos
						</a>
					</paper-item>
					<paper-item kind-page="entry" on-tap="_kindChanged">
						<a href="#/entry" class="flex">
							<iron-icon icon="icons:description"></iron-icon>Texts
						</a>
					</paper-item>

					<!-- <div class="layout vertical"> -->
						<!-- <paper-item on-tap="_clearFilter">
							<iron-icon icon="icons:filter-list"></iron-icon>Filters
						</paper-item> -->
						<div class="content">
							<template is="dom-repeat" items="[[response]]" as="row">
								<template is="dom-repeat" items="[[row.items]]" as="rec">
									<span class$="rec [[_selectedFilter(rec.name, value)]]"
										data-field$="[[row.field_name]]" on-tap="_applyFilter">
					                    [[rec.name]]
					                </span>
								</template>
							</template>
						</div>
					<!-- </div> -->
				</paper-menu>
				<!-- <div class="flex self-end" style="padding: 0 16px; font-size: 12px">
					Use fields author, tags, year, month for searching:
					year: 2016 tags: milan
					АNDS 2008-2016 v.1602
				</div> -->

			</paper-header-panel>

			<paper-header-panel main>
				<paper-toolbar hidden$="{{toggleView}}">
					<paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
					<div class="title">ANDрејевићи {{kind}} {{field}} {{value}}</div>
					<paper-spinner active$="[[loading]]"></paper-spinner>
				</paper-toolbar>

				<iron-scroll-threshold id="scrollTheshold" lower-threshold="500" on-lower-threshold="_loadMore">
					<neon-animated-pages selected="grid" attr-for-selected="data-view" id="switch">
						<list-grid
							kind="{{kind}}"
							data-view="grid"
							selected="{{selected}}"
							items="{{items}}"></list-grid>

						<list-detail
							kind="{{kind}}"
							data-view="detail"
							selected="{{selected}}"
							items="{{items}}"></list-detail>
					</neon-animated-pages>
				</iron-scroll-threshold>
			</paper-header-panel>
		</paper-drawer-panel>
	</template>

	<script>
		Polymer({
			is: 'list-page',
			properties: {
				items: {
					type: Array,
					value: []
				},
				url: {
					computed: '_url(kind, page, field, value)',
					notify: true,
					observer: 'propertyChanged'
				},
				toggleView: {
					type: Boolean,
					value: false,
					notify: true
				},
				clearItems: {
					computed: '_clearItems(page)',
					notify: true
				},
				search: {
					type: String,
					notify: true
				},
				targetSearch: {
					type: Object,
					value: function() {
						return this.$.inputSearch
					}
				},
				loading: Boolean
			},
			init: function() {
				this.fire('kind-changed');
			},
			observers: ['_kindChanged(kind)'],
			listeners: {
				'show-detail': '_toggleView',
				'show-grid': '_toggleView'
			},
			_clearItems: function(page) {
				return !page;
			},
			_url: function(kind, page, field, value) {
				var url, prefix = '/api';

				if (kind == 'search' && field != null) {
					url = [prefix, kind].join('/') + '?find=' + field;
					if (!!page) url += '&page=' + page;
				} else if (field && value) {
					url = [prefix, kind, field, value].join('/');
					if (!!page) url += '?page=' + page;
				} else {
					url = [prefix, kind].join('/');
					if (!!page) url += '?page=' + page;
				}
				return url;
			},
			_urlFilter: function(kind) {
				var url, prefix = '/api/filter';
				if (kind == 'photo' || kind == 'entry') url = [prefix, kind].join('/');
				return url;
			},
			_loadMore: function() {
				if (this.$.list_ajax.lastRequest) {
					this.$.list_ajax.lastRequest.abort();
				}
				if (this.$.list_ajax.lastResponse && this.$.list_ajax.lastResponse.next) {
					this.page = this.$.list_ajax.lastResponse.next;
					this.fire('url-changed');
				}
			},
			handler: function(request) {
				var response = request.detail.response;
				if (this.clearItems) this.items = [];
				response.objects.forEach(function(item) {
					this.push('items', item);
				}, this);
				this.$.scrollTheshold.clearTriggers();
			},
			_applyFilter: function(e) {
				this.field = e.model.row.field_name;
				this.value = e.model.rec.name;
				// TODO this.kind != search
				this.set('route.path', ['', this.kind, this.field, this.value].join('/'));
				this.page = null;
			},
			_clearFilter: function() {
				this.field = null;
				this.value = null;
				this.set('route.path', ['', this.kind].join('/'));
				this.page = null;
			},
			_selectedFilter: function(current, value) {
				if (current == value) return 'activeFilterClass';
			},
			_kindChanged: function(kind) {
				if (kind != 'search') this.field = null;
				this.value = null;
				this.page = null;
				this.search = null;
			},
			_toggleView: function(e) {
				var drawer = this.$.drawer;
				if (drawer.narrow && drawer.getBoundingClientRect().width < parseInt(drawer.responsiveWidth)) {
					// drawer.togglePanel();
				} else {
					drawer.forceNarrow = !drawer.forceNarrow;
				}
				this.toggleView = !this.toggleView;
				if (this.toggleView) {
					this.$.switch.selected = 'detail';
				} else {
					this.$.switch.selected = 'grid';
				}
			},
			_onSearch: function() {
				this.field = this.search;
				this.value = null;
				this.set('route.path', '/search/' + this.field);
				this.page = null;
				// this.fire('url-changed');
			},
			propertyChanged: function(newValue, oldValue) {
				console.log([oldValue || 'undefined', ' -> ', newValue].join(''));
			},
			objectChanged: function(newValue, oldValue) {
				console.log(newValue);
			}
		});
	</script>
</dom-module>
