<dom-module id="photo-filters">
    <template>
        <style>
            :host {
                /*display: block;*/
            }
            .content {
                @apply(--layout-fullbleed);
    		    @apply(--layout-vertical);
                background: var(--primary-background-color);
            }
        </style>

        <paper-drawer-panel>
			<paper-header-panel drawer>
				<paper-menu>
                    <paper-item>Photos</paper-item>
                </paper-menu>
			</paper-header-panel>

            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">ANDS</div>
                    <div class="flex"></div>
                    <paper-icon-button icon="icons:done" on-tap="_showIndex"></paper-icon-button>
                </paper-toolbar>

                <div class="content">
                    <papar-listbox>
                        <paper-item>By tag</paper-item>
                        <paper-item>By authos</paper-item>
                        <paper-item>By date</paper-item>
                    </papar-listbox>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: 'photo-filters',
            behaviors: [Polymer.NeonAnimatableBehavior],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-right-animation',
                                node: this
                            },
                            'exit': {
                                name: 'slide-right-animation',
                                node: this
                            }
                        }
                    }
                }
            },
            _showIndex: function() {
                this.fire('show-index');
            }
        })
    </script>
</dom-module>
