<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="list-grid">
    <template>
        <style is="custom-style" include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            .content {
                @apply(--layout-horizontal);
                @apply(--layout-start-aligned);
                @apply(--layout-wrap);
            }
            .photo, .entry {
                position: relative;
                width: 20%;
				height: 200px;
				cursor: pointer;
			}
            .photo:hover .detail { opacity: 1; }
            .photo > iron-image {
                @apply(--layout-flex);
            }
            .entry {
                background-color: var(--google-yellow-100);
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
            }
            .entry > div {
                margin: 16px;
            }
            .entry > .headline {
                text-overflow: ellipsis;
                @apply(--paper-font-headline);
            }
            .photo > .detail {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));
                color: white;
                font-size: 20px;
                font-weight: 100;
                padding: 20px;
                opacity: 0;
                transition: opacity 0.1s;
            }
            @media (max-width: 1024px) {.photo, .entry { width: 25%; height: 200px;} }
            @media (max-width: 848px) { .photo, .entry { width: 33.3333333%; height: 200px;} }
            @media (max-width: 600px) { .photo, .entry { width: 50%; height: 300px;} }
            @media (max-width: 432px) { .photo, .entry { width: 100%; height: 350px;} }

			iron-image { width: 100%; height: 100%; }
        </style>

        <div class="content">
            <template is="dom-repeat" items="{{items}}" index-as="index" id="repeater">
                <template is="dom-if" if="[[_showPhoto(item)]]">
                    <div class="photo" on-tap="_showDetail">
                        <iron-image src="{{item.serving_url}}=s0" sizing="cover"></iron-image>
                        <div class="detail">[[item.headline]]</div>
                        <paper-ripple></paper-ripple>
                    </div>
                </template>
                <template is="dom-if" if="[[!_showPhoto(item)]]">
                    <div class="entry" on-tap="_showDetail">
                        <div class="self-center">
                            <p class="headline">[[item.headline]]</p>
                            <p>[[item.date]]</p>
                        </div>
                        <paper-ripple></paper-ripple>
                    </div>
                </template>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: 'list-grid',
            properties: {
                items: {
                    type: Array,
                    value: []
                },
                selected: {
                    type: Number,
                    value: 0,
                    notify: true
                }
            },
            _showPhoto: function(item) {
                return item.kind == 'photo';
            },
            _showDetail: function(e) {
                // this.selected = e.model.index; without dom-if
                var model = this.$.repeater.modelForElement(e.target);
                this.selected = model.index;
                this.fire('show-detail');
            }
        });
    </script>
</dom-module>
