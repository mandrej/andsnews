<link rel="import" href="elements.html">

<dom-module id="list-filter">
    <template>
        <style is="custom-style" include="shared-styles"></style>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-start-aligned);
                @apply(--layout-wrap);
            }
            .rec {
                position: relative;
                width: 20%;
                height: 150px;
				cursor: pointer;
                background-color: var(--google-yellow-300);
			}
            .rec iron-image {
                width: 100%;
                height: 100%;
            }
            .rec .title {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0,0,0,0.5);
                color: var(--dark-theme-text-color);
                font-size: 20px;
                padding: 16px;
                text-overflow: ellipsis;
            }
            .title.activeFilterClass {
				background-color: var(--paper-red-500);
			}
            @media (max-width: 1024px) { .rec { width: 25%; } }
            @media (max-width: 768px)  { .rec { width: 33.3333333%; } }
            @media (max-width: 432px)  { .rec { width: 50%; } }
        </style>

        <iron-ajax auto
			url="{{_urlFilter(kind)}}"
			handle-as="json"
			last-response="{{response}}"
			debounce-duration="100"></iron-ajax>

        <template is="dom-repeat" items="[[response]]" as="row">
            <template is="dom-repeat" items="[[row.items]]" as="rec">
                <div class="rec"
                    data-field$="[[row.field_name]]" on-tap="_applyFilter">
                    <iron-image src="[[rec.repr_url]]" preload sizing="cover"></iron-image>
                    <div class$="title [[_selectedFilter(rec.name, value)]]">
                        [[rec.name]]
                        <span style="float: right">[[rec.count]]</span>
                    </div>
                    <paper-ripple></paper-ripple>
                </div>
            </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'list-filter',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior,
                Polymer.NeonAnimationRunnerBehavior
            ],
            attached: function() {
                this.addEventListener('dom-change', function(e) {
                    var nodeList = this.querySelectorAll('.rec');
                    this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
                    this.animationConfig['entry'][1].nodes = this.animationConfig['entry'][0].nodes;
                    this.playAnimation('entry');
                });
            },
            properties: {
                animationConfig: {
                    type: Object,
                    value: function() {
                        return {
                            'entry': [{
                                name: 'cascaded-animation',
                                animation: 'fade-in-animation',
                                nodeDelay: 50
                            }, {
                                name: 'cascaded-animation',
                                animation: 'transform-animation',
                                transformFrom: 'translateY(-56px)',
                                nodeDelay: 50
                            }]
                        }
                    }
                },
				field: { type: String, value: null, notify: true },
				value: { type: String, value: null, notify: true },
                items: {
                    type: Array,
                    value: [],
                    notify: true
                },
                start: { type: Number, value: 0, notify: true },
            },
            _urlFilter: function(kind) {
				var prefix = '/api/filter';
				if (kind == 'photo' || kind == 'entry') {
					return [prefix, kind].join('/');
				} else {
					this.response = null;
				}
			},
            _applyFilter: function(e) {
                this.set('params.page', null);
                this.items = [];
				this.field = e.model.row.field_name;
				this.value = e.model.rec.name;
                this.start = 0;
				this.set('route.path', ['', this.kind, this.field, this.value].join('/'));
                // this.fire('menu-toggle');
                // document.querySelector('index-page').view = 'detail';
			},
            _selectedFilter: function(current, value) {
				if (current == value) return 'activeFilterClass';
			},
        });
    </script>
</dom-module>
