<link rel="import" href="../bower_components/neon-animation/neon-animation.html">

<dom-module id="photo-index">
	<template>
		<style>
			:host {
				display: block;
                background: var(--primary-background-color);
			}
			paper-header-panel[drawer] {
				background: var(--paper-grey-200);
			}
			.photo {
                position: relative;
                width: 20%;
				height: 200px;
			}
            @media (max-width: 1024px) {.photo{ width: 25%; height: 200px;} }
            @media (max-width: 848px) { .photo{ width: 33.3333333%; height: 200px;} }
            @media (max-width: 600px) { .photo{ width: 50%; height: 300px;} }
            @media (max-width: 432px) { .photo{ width: 100%; height: 350px;} }
			iron-image { width: 100%; height: 100%; }
            .photo {
                position: relative;
                cursor: pointer;
            }
            .photo:hover .detail { opacity: 1; }
            .photo > iron-image {
                @apply(--layout-flex);
            }
            .photo > .detail {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.8));
                color: white;
                font-size: 20px;
                font-weight: 100;
                padding: 20px;
                opacity: 0;
                transition: opacity 0.1s;
            }
            .swipe {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: default;
            }
            paper-dialog {
                position: fixed;
                height: auto;
                left: 0;
                right: 0;
                bottom: 50px;
            }
		</style>

        <paper-drawer-panel id="drawer" edgeSwipeSensitivity="30">
			<paper-header-panel drawer>
				<paper-menu>
                    <paper-item>Photos</paper-item>
                </paper-menu>
			</paper-header-panel>

			<paper-header-panel main>
                <paper-toolbar hidden$="{{showFull}}">
                    <paper-icon-button icon="icons:menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">ANDрејевићи</div>
                    <paper-spinner active$="[[loadingPhotos]]"></paper-spinner>
                    <paper-icon-button icon="icons:filter-list" on-tap="_showFilters"></paper-icon-button>
                </paper-toolbar>

                <iron-ajax id="photo_ajax"
                    auto
                    url="{{url}}"
                    handle-as="json"
                    on-response="handler"
                    loading="{{loadingPhotos}}"
                    debounce-duration="300">
                </iron-ajax>

                <iron-scroll-threshold id="scrollTheshold" lower-threshold="500" on-lower-threshold="_loadMorePhotos">
                    <div hidden$="{{showFull}}" class="layout horizontal wrap start-aligned" id="grid">
                        <template is="dom-repeat" items="{{photos}}" index-as="index">
                            <div class="photo" on-tap="_full">
                                <iron-image src="{{item.serving_url}}=s0" preload fade sizing="cover"></iron-image>
                                <div class="detail">[[item.headline]]</div>
                                <paper-ripple></paper-ripple>
                            </div>
                        </template>
                    </div>

                    <div hidden$="{{!showFull}}" id="full">
                        <iron-swipeable-pages class="fit" selected="0" edgeSwipeSensitivity="15" threshold="0.1" id="swiper">
                            <template is="dom-repeat" items="{{photos}}">
                                <div class="swipe">
                                    <paper-toolbar>
                                        <paper-icon-button icon="icons:chevron-left" on-tap="_grid"></paper-icon-button>
                                        <div class="title">[[item.headline]]</div>
                                        <paper-icon-button icon="icons:more-vert" on-tap="_exif"></paper-icon-button>
                                    </paper-toolbar>
                                    <paper-dialog id="[[item.slug]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                                        <table>
                                            <tr><td>date</td><td>[[item.date]]</td></tr>
                                            <tr><td>author</td><td>[[item.author]]</td></tr>
                                            <tr><td>model</td><td>[[item.model]]</td></tr>
                                            <tr><td>lens</td><td>[[item.lens]]</td></tr>
                                            <tr><td>eqv</td><td>[[item.eqv]]</td></tr>
                                            <tr><td>iso</td><td>[[item.iso]]</td></tr>
                                        </table>
                                    </paper-dialog>
                                    <iron-image src="{{item.serving_url}}=s0" sizing="cover"></iron-image>
                                </div>
                            </template>
                        </iron-swipeable-pages>
                    </div>
                </iron-scroll-threshold>
            </paper-header-panel>
		</paper-drawer-panel>
	</template>

	<script>
		Polymer({
			is: 'photo-index',
            behaviors: [Polymer.NeonAnimationBehavior, Polymer.IronScrollTargetBehavior],
			properties: {
                animationConfig: {
					type: Object,
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this.$.grid
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this.$.grid
                            }
                        }
                    }
                },
                photos: { type: Array, value: [] },
                page: { value: null, notify: true },
                filter_field: { value: null, notify: true },
                filter_value: { value: null, notify: true },
                loadingPhotos: Boolean,
                showFull: { type: Boolean, value: false },
                clearPhotos: { type: Boolean, value: true, notify: true },
				url: {
                    computed: '_url(page, filter_field, filter_value)',
                    notify: true
                }
			},
            _url: function(page, filter_field, filter_value) {
                var url = ['http://127.0.0.1:8080/photos', ''].join('/');
                if (filter_field && filter_value) {
                    url = ['http://127.0.0.1:8080/photos', filter_field, filter_value, ''].join('/');
                }
                if (page != null) url += '?page=' + page;
                return url;
            },
            _loadMorePhotos: function() {
                if (this.$.photo_ajax.lastRequest) {
                    this.$.photo_ajax.lastRequest.abort();
                }
                if (this.$.photo_ajax.lastResponse && this.$.photo_ajax.lastResponse.next) {
                    this.page = this.$.photo_ajax.lastResponse.next;
                    this.clearPhotos = false;
                    this.fire('url-changed');
                }
            },
			handler: function(request) {
                var response = request.detail.response;
                if (this.clearPhotos) this.photos = [];
                response.objects.forEach(function(item) {
                    this.push('photos', item);
                }, this);
                this.$.scrollTheshold.clearTriggers();
			},
            _showFilters: function() {
                this.fire('show-filters');
            },
            _full: function(e) {
                this.$.swiper.selected = e.model.index;
                this.menuToggle();
                this.showFull = true;
                this.$.scrollTheshold.horizontal = true;
                this.$.scrollTheshold.lowerThreshold = 200;
            },
            _grid: function(e) {
                this.menuToggle();
                this.showFull = false;
                this.$.scrollTheshold.horizontal = false;
                this.$.scrollTheshold.lowerThreshold = 500;
            },
            _exif: function(e) {
                var id = e.model.item.slug,
                    dialog = document.getElementById(id);
                if (dialog) {
                    dialog.open();
                }
            },
            menuToggle: function() {
                var drawer = this.$.drawer;
                if (drawer.narrow && drawer.getBoundingClientRect().width < parseInt(drawer.responsiveWidth)) {
//                    drawer.togglePanel();
                } else {
                    drawer.forceNarrow = !drawer.forceNarrow;
                }
            }
		});
	</script>
</dom-module>
