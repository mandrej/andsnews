<link rel="import" href="list-page.html">
<link rel="import" href="filter-page.html">

<dom-module id="index-page">
	<template>
		<neon-animated-pages class="flex" selected="{{selected}}">
			<list-page kind="{{kind}}"></list-page>
			<filter-page kind="{{kind}}"></filter-page>
		</neon-animated-pages>
	</template>

	<script>
		Polymer({
			is: 'index-page',
			properties: {
				selected: {
					type: Number,
					value: 0,
					observer: 'propertyChanged'
				}
			},
			propertyChanged: function(newValue, oldValue) {
				console.log([oldValue || 'undefined', ' -> ', newValue].join(''));
			},
			listeners: {
				'show-index': 'showIndex',
				'show-filters': 'showFilters'
			},
			showIndex: function() {
				this.selected = 0;
			},
			showFilters: function() {
				this.selected = 1;
			}
		});
	</script>
</dom-module>
