<link rel="import" href="elements.html">
<link rel="import" href="list-page.html">

<dom-module id="index-page">
	<template>
		<app-location route="{{route}}" use-hash-as-path></app-location>

		<!-- /(photo|entry|search) -->
		<app-route
			route="{{route}}"
			pattern="/:kind"
			data="{{data}}"
			tail="{{tail}}"
			active="{{active}}"></app-route>

		<app-route
			route="{{tail}}"
			pattern="/:field"
			data="{{dataField}}"
			tail="{{tailField}}"
			active="{{activeField}}"></app-route>

		<app-route
			route="{{tailField}}"
			pattern="/:value"
			data="{{dataValue}}"
			tail="{{tailValue}}"
			active="{{activeValue}}"></app-route>

        <list-page
            page={{page}}
            kind="{{data.kind}}"
            field="{{dataField.field}}"
            value="{{dataValue.value}}"
		    route="{{route}}"></list-page>
	</template>

	<script>
		Polymer({
			is: 'index-page',
			attached: function() {
				if (!this.route.path) {
					this.set('route.path', '/photo');
					this.kind = 'photo';
				}
			},
			properties: {
				page: { value: null, notify: true }
			}
		});
	</script>
</dom-module>
