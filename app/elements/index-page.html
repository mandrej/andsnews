<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="list-page.html">
<link rel="import" href="filter-page.html">

<dom-module id="index-page">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<h1>INDEX {{kind}}</h1>
		
		<neon-animated-pages class="flex" selected="[[selected]]">
			<list-page kind="{{kind}}"></list-page>
			<filter-page kind="{{kind}}"></filter-page>
		</neon-animated-pages>
	</template>
	<script>
		Polymer({
			is: 'index-page',
			properties: {
				kind: String,
				selected: {
					type: Number,
					value: 0
				}
			},
			listeners: ['show-index', 'show-filters'],
			showIndex: function() {
				this.selected = 0;
			},
			showFilters: function() {
				this.selected = 1;
			}
		});
	</script>
