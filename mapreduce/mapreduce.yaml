mapreduce:
- name: full_text_search_index
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapreduce.main.indexer
    params:
      - name: entity_kind
        default: models.Photo
      - name: processing_rate
        default: 50
      - name: shard_count
        default: 4

- name: current_fix
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapreduce.main.fixer
    params:
      - name: entity_kind
        default: models.Photo
      - name: processing_rate
        default: 50
      - name: shard_count
        default: 4