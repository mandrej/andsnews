mapreduce:
- name: full_text_search_index
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapreduce.main.indexer
    params:
      - name: entity_kind
        default: models.Photo
      - name: processing_rate
        default: 50
      - name: shard_count
        default: 4

- name: calculate_palette
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mapreduce.main.calculate_palette
    params:
      - name: entity_kind
        default: models.Photo
      - name: processing_rate
        default: 5
      - name: shard_count
        default: 8