application: andsnews
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "0s"

libraries:
- name: PIL
  version: latest
- name: webapp2
  version: latest
- name: webob
  version: latest
- name: numpy
  version: latest

handlers:
- url: /sitemap\.xml
  script: main.app
  secure: always

- url: /tests/.*
  script: aeta.main.APP
  secure: always

- url: /api/.*
  script: main.app
  secure: always

builtins:
- deferred: on
#- appstats: on
#- remote_api: on

skip_files:
- ^(.*/)?.*~$
- ^(.*/)?\..*$
- ^(.*/)?.*\.py[co]$
- lib/PIL*
- ^docs
- ^p2/(src|test|images)
- ^p2/bower_components
- ^client
